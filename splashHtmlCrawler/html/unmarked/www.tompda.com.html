					<p style="text-indent: 2em;">2002年12月我们建立tompda，旨在让数码发烧友们用最少的精力做最有价值的事。tompda陪伴我们共同走过了一段难忘的旅程。19年前我们因热爱汇聚于此，19年后的今天我们很遗憾tompda不能陪您走到最后，但我们坚信一声再见不代表永别；虽然大家不能在网站上继续留言互动了，但是可以在微信群里相互沟通交流。</p>
