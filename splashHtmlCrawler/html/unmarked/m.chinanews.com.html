    <script type="text/javascript">
        var phoneWidth = parseInt(window.screen.width);
        var phoneScale = phoneWidth / 540;
        var ua = navigator.userAgent;
        console.log('userAgent'+ua);
        if(!/Android|webOS|iPhone|iPod|BlackBerry/i.test(ua) && window.location.href =='http://wap.cns.com.cn/') {
            window.location.href = "http://www.chinanews.com/";
        }
        if (/Android (d+.d+)/.test(ua)) {
            var version = parseFloat(RegExp.$1);
            if (version > 2.3) {
                document.write('<meta name="viewport" content="width=540, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
            } else {
                document.write('<meta name="viewport" content="width=540, target-densitydpi=device-dpi">');
            }
        } else {
            document.write('<meta name="viewport" content="width=540, user-scalable=no, target-densitydpi=device-dpi">');
        }

    </script>

   <script type="text/javascript">
    $(function() {
        var title = window.document.title;
        /*window.document.title = title;*/

            console.log("in sharePic:"+f_picture);
        }
        $("head").append("<meta property='og:description' content='"+f_describe+"'/>");
        $("#sharePic").attr('src', f_picture);

                        });

                        wx.onMenuShareQZone({ // 获取“分享到QQ空间”按钮点击状态及自定义分享内容接口（即将废弃）
