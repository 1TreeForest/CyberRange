    <script type="text/javascript">
        //内容搜索
        var recordSearch = function() {

            $.post("/List/GetArticleContentPaged", { CategoryId: $("#CategoryId").val(), PageIndex: $("#div_articleList").find("input[name='PageIndex']").val(), SubjectId: $("#SubjectId").val(), FirstChar: $("#FirstChar").val(), IsArticle: $("#IsArticle").val(), n: Math.random() }, function(data) {


                $("#div_articleList").html(data);

                RightAjaxInit();
            });
        };

        $(function () {

            var hidCurSelectedCategoryId = $("#hidCurSelectedCategoryId").val();
            var hidClickItem = $("#hidClickItem").val();
            if (hidClickItem != "") {
                var me = $("dt[categoryid=" + hidCurSelectedCategoryId + "]");
                me.parent().addClass("current").siblings().removeClass("current").find("dd").hide();
                me.next("dd").show();

                me.next("dd").find("li").each(function () {

                    $(this).unbind('click');
                    $(this).on('click', function (event) {

                        $(this).addClass("current").siblings().removeClass("current").find("ul").hide();
                        $(this).children("ul").show();

                        PostAjax(this, "/List/Index", ".col-right");
                        event.stopPropagation();
                        return false;
                    });
                });


                $("li[categoryid=" + hidClickItem + "]").click();
            } else {
               
                if (hidCurSelectedCategoryId != "") {
                    $("dt[categoryid=" + hidCurSelectedCategoryId + "]").click();
                }
            }
           

        });
    </script>
