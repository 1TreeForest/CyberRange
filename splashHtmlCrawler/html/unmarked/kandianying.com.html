    <style>
      html,
      body,
      #viewDiv {background-color: rgba(0,0,0,1);
        padding: 0;
        margin: 0;
        height: 95%;
        width: 100%;

   <script>
var targetProtocol = "http:";if (window.location.protocol != targetProtocol){window.location.href = targetProtocol +  window.location.href.substring(window.location.protocol.length);}

require(["esri/layers/WebTileLayer","esri/tasks/Locator", "esri/Map", "esri/views/SceneView","esri/widgets/Search", "esri/layers/GraphicsLayer",
 "esri/Graphic"],(WebTileLayer,Locator,Map,SceneView, Search, GraphicsLayer, Graphic) => {
        // Set up a locator task using the world geocoding service
        const locatorTask = new Locator({
          url: "https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer"
        });

          // Create the Map
        const map = new Map({
        //basemap: "streets-navigation-vector"
ground: "world-elevation"
        }); 

        var view = new SceneView({
          container: "viewDiv",
          map: map,
 constraints: {
            altitude: {
             min: 1999
            }
          },
         //viewingMode: "global",
          camera: {
            position: [
           109.6875000,
          33.4314413,
          12904426.9400
            ],
            heading:  356.9933,
            tilt: 10.3067,

          
      
         }  

        });

const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        const point = {
          type: "point",
          x: 109.6875000,
          y: 33.4314413,
          z: 310
        };

        const markerSymbol = {
          type: "simple-marker", 
          color: [255, 0, 255],
          outline: {
            color: [255, 255, 255],
            width: 2
          }
        };

        const pointGraphic = new Graphic({
          geometry: point,
          symbol: markerSymbol
        });

        graphicsLayer.add(pointGraphic);

        const polyline = {
          type: "polyline", 
          paths: [[109.6875000,33.4314413, 0], [109.6875000,33.4314413, 300]]
        };

        const lineSymbol = {
          type: "simple-line", // autocasts as SimpleLineSymbol()
          color: [255,0, 255],
          width: 4
        };

        const polylineGraphic = new Graphic({
          geometry: polyline,
          symbol: lineSymbol
        });

        graphicsLayer.add(polylineGraphic);

view.ui.remove('zoom');
view.ui.remove('attribution');

        var tiledLayer = new WebTileLayer({
urlTemplate: "http://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",




         
          subDomains: ["a", "b", "c", "d"],
          copyright:
            ''
        });
         map.add(tiledLayer);
      var searchWidget = new Search({
          view: view
        });

        // Add the search widget to the top right corner of the view
        view.ui.add(searchWidget, {
          position: "top-right"
        });
   


view.popup.autoOpenEnabled = false;
        view.on("click", (event) => {
          // Get the coordinates of the click on the view
          const lat = Math.round(event.mapPoint.latitude * 1000) / 1000;
          const lon = Math.round(event.mapPoint.longitude * 1000) / 1000;

          view.popup.open({
            // Set the popup's title to the coordinates of the location
            title: "此处坐标: " + lat + ", " + lon + "",
            location: event.mapPoint // Set the location of the popup to the clicked location
          });

          const params = {
            location: event.mapPoint
          };

          // Display the popup
          // Execute a reverse geocode using the clicked location
          locatorTask
            .locationToAddress(params)
            .then((response) => {
              // If an address is successfully found, show it in the popup's content
              view.popup.content = response.address;
            })
            .catch(() => {
              // If the promise fails and no result is found, show a generic message
              view.popup.content = "No address was found for this location";
            });
        });
      });
    </script>
