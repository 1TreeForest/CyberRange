<style>
* {
    margin:0;
    padding:0;
}
.download {
    position: absolute;
    top:0;
    bottom:0;
    left:0;
    right:0;
    width:335px;
    height:142px;
    margin:auto;
    text-align:center;
    color:#666666;
    font-size:18px;
    line-height:22px;
    font-family:"Microsoft YaHei";
}
.downloading {
    background:url(/images/download.png) no-repeat top center;
    height:22px;
    padding-top:78px;
}
.download p {
    margin-top:20px;
}

    text-decoration:underline;
    color:#3399ff;

<body style="background:#eeeeee;">
<div class="download">
    <div class="downloading"> 正在下载中...... </div>
    <p>如果未自动下载，请 <span><a href="#">点击此处</a></span> 手动下载</p>
</div>
<script type="text/javascript" src="/js/up366footer-d41d8cd98f.js"></script>
</body>
<script type="text/javascript">
    $(document).ready(function(){

        var url = up366config.setupServerPath+"/manage/appversion/latestVersion?modelName=PC-ISMART-V2-EXE";

        function getPcDownloadUrl(){
            $.ajax({
                url: url,
                type:"get",
                dataType: "json",
                success: function(data){
                    if(data && data.result.code == 0 && data.data.url&&data.data.url!=""){

                        var h = data.data.url.indexOf('https')>=0?data.data.url:data.data.url.replace(/^http/, 'https')

                        if(h.indexOf('?')>=0){
                            h = h + '&https'
                        }else{
                            h = h + '?https'
                        }

                        $("a").attr("href", h);
                        window.location.href= h;
                    }
                }
            });
        }
        getPcDownloadUrl();
    });
</script>
</html>
