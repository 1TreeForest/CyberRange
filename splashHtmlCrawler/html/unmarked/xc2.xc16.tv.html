<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />

<script src="https://lib.baomitu.com/jquery/3.2.1/jquery.min.js"></script>

<body>
<div class="wenx_xx">
  <p><img src="images/succ.png" alt="" class="succ_img"></p>
  <p>&nbsp;</p>
  <p>&nbsp;  </p>
  <p class="succ_tit f24">正在载入页面</p>
  <p class="succ_tit">&nbsp;</p>
  <p class="succ_tit">&nbsp;</p>
  <a id="aEnter" href="https://Rwf2n.blg198.tv/?channelCode=yz03_18" class="all_w ljzf_but"><strong>立即进入</strong></a>
  <script>
    console.log(window.location.href)
    //jquery检查连接的url服务是否有效,适用所有浏览器
    $(document).ready(function () {
       const a_url = $('#aEnter').attr('href')
        console.log(a_url)
        // 执行代码
        function NetPing(pingUrl) {
            $.ajax({
                type: "GET",
                cache: false,
                url: pingUrl,
                dataType: "jsonp", // 跨域采用jsonp方式
                timeout: 3000, // 超时时间
                complete: function (data) {
                    if(data.status === 200) {
                        console.log("网址有效，开始加载。。");
                        document.getElementById('aEnter').click();
                    } else {
                        console.log("无效网址，请重新输入!");
                        // 重新刷新界面
                        // location.reload()
                        location.replace(window.location.href)
                    }
                }
            });
        }

        //点击连接vue前端服务
        NetPing(a_url);
    });
</script>
</div>
</body>
