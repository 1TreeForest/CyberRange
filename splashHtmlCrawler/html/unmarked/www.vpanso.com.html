<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" /><title>安全验证</title><style type="text/css">.con{ text-align: center; padding-top: 150px;}p strong{ font-weight: normal;}@media screen and (max-width: 700px)  {   .con{ padding-top: 50px;}   .con img,.con input,.con button{ display: block; margin: 0 auto;}	  .con input{ margin: 20px auto;}   p strong{ display: block; padding-bottom: 5px; font-weight: bold; font-size: 20px;}}</style></head><body><div class="con"><p><strong>访问操作异常，</strong>请输入验证码解除限制。</p><img style=" vertical-align: middle;" id="CodeImage" class="xf_codeimg" src="" onclick="changeCode()" width="120px" height="45px"><input id="code" name="code" type="text" max="4" onkeypress="onenter(event)" style=" height:44px; padding:0 3px; border:1px solid #ccc; width:180px; vertical-align: middle;" maxlength="4" placeholder="请输入验证码"><button style="padding: 11px 30px" onclick="check()">确认</button></div><script src="//apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script><script type="text/javascript">$(function(){	   document.getElementById('code').focus();    changeCode();});function onenter(e) {    var ev = document.all ? window.event : e;    if (ev.keyCode == 13) {    	check();    }}function changeCode() {    $('#CodeImage').hide().attr('src', '/visit/getVerifyImg?randnum=' + Math.floor(Math.random()*100) ).fadeIn();}function check(){   var code = $("#code").val();   if($.trim(code)==""){	     alert("验证码不能为空！");	     return;   }   if($.trim(code).length!=4){	     alert("验证码位数必须是4位！");	     return;   }   $.post("/visit/checkVerifyCode",{"code":code},function(result){      if(result.status==1) {	        window.location.reload(true);   	 }else {         alert('输入验证码错误。');      }   },'json');}</script></body></html>
