	<script>
		var page = {
				into : function(){
					//IE奇像素背景错位BUG
					page.oddPx();
					//导航按钮
					page.nav();
					//banner轮播
					page.banner();
					//tabs轮播
					page.tabs();
					//图片懒加载
					page.inview();
				},
				oddPx : function(){
					if(!!window.ActiveXObject || "ActiveXObject" in window){
						var odd = function(){
							var w = document.documentElement.clientWidth , b = document.getElementsByTagName('html')[0];
							if(w%2){
								b.style.width = w-1 + 'px';
								return
							}
							b.style.width = "auto";
						}
						window.onresize = function(){
							odd();
						}
						odd();
					}
				},
				nav : function(){
					var nav = $('.nav-map area'), img = $('.nav-hover li');
					nav.hover(function(){
							img.hide().eq($(this).index()).stop().fadeIn('fast');
						},function(){
							img.fadeOut();
					})
				},
				banner : function(){
					var swit = $('.banner li'), switComm = swit.find('.comm'), switImg = swit.find('img'), on = 'active', s = swit.width(), c = 5000, o = 668, i = 0;
					swit.hover(function(){
							clearInterval(timer);
							i = $(this).index();
							switInto(i);
						},function(){
							timer = setInterval(switTimer,c);
					})
					var switInto = function(t){
						swit.removeClass(on).eq(t).addClass(on);
						switImg.eq(t).show();
						swit.stop().animate({width:s},200).eq(t).stop().animate({width:o},200,function(){
							switImg.hide().eq(t).show();
						});
					}
					var switTimer = function(){
						i++;
						if(i >= swit.length)i = 0;
						switInto(i);
					}
					var timer = setInterval(switTimer,c);
					switInto(i);
				},
				tabs : function(){
					var o = {
							th : $('.tabs li'),
							le : $('.tabs-l'),
							ri : $('.tabs-r'),
							mr : 4000,
							ti : 0		
						}					
					o.le.on('click',function(){
						o.ti--;
						event();
					})
					o.ri.on('click',function(){
						timeGun();
					})
					o.th.hover(function(){
							clearInterval(timer);
						},function(){
							timer = setInterval(timeGun,o.mr);
					})
					var event = function(){
						o.ti < 0 ? o.ti = o.th.length-1 : o.ti > o.th.length-1 ? o.ti = 0 : null;
						o.th.fadeOut().eq(o.ti).fadeIn();	
						clearInterval(timer);
						timer = setInterval(timeGun,o.mr);
					}
					var timeGun = function(){
						o.ti++;
						event();
					}
					var timer = setInterval(timeGun,o.mr);
					event();
				},
				inview : function(){
					jQuery.getScript('http://www.changyou.com/js/jquery.inview.min.js',function(){
						$('img[data-src]').live('inview', function(event, isVisible) {
							if (!isVisible) { return; }
							var img = $(this);
							img.css('opacity',0);
							img.load(function() { img.animate({ opacity: 1 }, 500); });
							img.attr('src', img.attr('data-src'));
							img.removeAttr('data-src');
						});
					})
				}
			}
			page.into();
    </script>
