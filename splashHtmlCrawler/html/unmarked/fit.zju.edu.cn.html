<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>浙江大学信息学部入口页</title>
    <style>
        /* 清除默认样式 */
        html,
        body {
            margin: 0;
            padding: 0;
            font-size: 16px;
            min-width: 1200px;
            font-family: "Microsoft YaHei", "宋体";
        }

        /* 浮动 */
        .left {
            float: left;
        }

        .wrapper {
            position: relative;
            width: 1200px;
            height: 600px;
            margin: 0 auto;
        }

        .right {
            float: right;
        }

        .header {
            height: 263px;
            background: url(/_upload/tpl/06/03/1539/template1539/./images/bk-enter_header.png) no-repeat center;
            background-size: 1920px 263px;
            overflow: hidden;
        }

        .header a {
            display: block;
            width: 618px;
            margin: 60px auto 0;
        }

        .header a img {
            width: 100%;
        }

        .main {
            height: 600px;
            background: url(/_upload/tpl/06/03/1539/template1539/./images/bk-enter_main.png) no-repeat center;
            background-size: 1920px 600px;
        }

        .buttons {
            position: absolute;
            right: 0;
            width: 418px;
            height: 57px;
            bottom: 95px;
            overflow: hidden;
        }

        .button {
            width: 179px;
            height: 57px;
        }

        .button:hover {
            opacity: .7;
        }

        .zh {
            background: url(/_upload/tpl/06/03/1539/template1539/./images/bk-button_zh.png) no-repeat center;
            background-size: 100% 100%;
        }

        .en {
            background: url(/_upload/tpl/06/03/1539/template1539/./images/bk-button_en.png) no-repeat center;
            background-size: 100% 100%;
        }

        .footer{
            height: 60px;
            line-height: 60px;
            text-align: center;
            color: #fff;
            font-size: 14px;
            background: url(/_upload/tpl/06/03/1539/template1539/./images/bk-enter_footer.png) no-repeat center;
            background-size: 1920px 600px;
        }
        .space{
            padding: 0 6px;
        }
        .footer a{
            color: #fff;
            text-decoration: none;
        }
        .footer a:hover{
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container header">
        <a href=""><img src="/_upload/tpl/06/03/1539/template1539/./images/enter-logo.png" alt=""></a>
    </div>

    <div class="container main">
        <div class="wrapper">
            <div class="buttons">
                <a href="http://fit.zju.edu.cn/fitcn/" class="button left zh"></a>
                <a href="http://fit.zju.edu.cn/fitenglish/" class="button right en"></a>
            </div>
        </div>
    </div>

    <div class="container footer">
        地址：浙大路38号，浙江大学信息学部
        <span class="space"></span>
        邮编 : 310012 电话：86-571-87951772 
        <span class="space"></span>
        Email : fit@zju.edu.cn 
        <span class="space"></span>
        版权所有Copyright © 浙江大学信息学部
        <span class="space"></span>
        技术支持：<a href="">创高软件</a>
    </div>

</body>

</html>
