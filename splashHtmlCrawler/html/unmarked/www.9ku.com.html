function isNumber(s) { //数字判断函数
	if (s == "") return false;
	var digits = "0123456789";
	var i = 0;
	var sLength = s.length;

	while ((i < sLength)) {
		var c = s.charAt(i);
		if (digits.indexOf(c) == -1) return false;
		i++;
	}

	return true;
}
