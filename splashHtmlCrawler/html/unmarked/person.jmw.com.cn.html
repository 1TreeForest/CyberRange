    <script type="text/javascript" src="../public/js/jquery.validate.js"></script>

	<script type="text/javascript"> 
		//个人账户登录和动态密码切换
		$('.personalBoxOne .personalTitle li').click(function(){
            $('.wrongPass').remove();
            $('.formPhone').css('border','1px solid #e3e4ee');
			$(this).addClass('selected').siblings('.selected').removeClass('selected');
			$('.personalBoxOne .con form').eq($(this).index()).show().siblings().hide();
		});
		$('.formPhone input:text,.formPhone input:password').focus(function(){
			$(this).parents('.formPhone').css('border','1px solid #a1aed4')
		});

        //验证账号密码登录信息
        $(function () {
            $("#person_login").validate({
                rules: {
                    personPhone:{
                        required:true,
                        maxlength:11
                    },
                    pass_word:{
                        required:true,
                        maxlength:20
                    },
                    tuxingyzm:{
                        required:true,
                        remote:{
                            url:'../ajax_check_code.php',
                            type:'post',
                            data:{
                                tuxingyzm:function () {
                                    return $('#tuxingyzm').val();
                                }
                            }
                        }
                    }
                },
                messages: {
                    personPhone:{
                        required:'请填写手机号',
                        maxlength:'手机号最多输入11位'
                    },
                    pass_word:{
                        required:'请填写密码',
                        maxlength:'密码最多输入20位'
                    },
                    tuxingyzm:{
                        required:'请填写验证码',
                        remote:'验证码不正确'
                    }
                },
                focusInvalid: false,
                onfocusout: function(element) {
                    $(element).valid();
                },
                showErrors: function(errorMap,errorList){
                    if(errorList.length > 0)
                    {
                        var key = Object.keys(errorMap);
                        $('#'+key[0]).parent().css('border','1px solid #f45242');
                        $('.wrongPass').remove();
                        $('.personalLog').before('<li class="wrongPass">'+errorList[0].message+'</li>');
                    }else{
                        $('.wrongPass').remove();
                        $(':text,:password').parent().css('border','1px solid #e3e4ee');
                    }
                },
				submitHandler: function (form) {
					$(form).ajaxSubmit({
						dataType:"json",
						success:function (result) {
							if(result.code == 0)
							{
								setTimeout(function () {
								
									$('.wrongPass').remove();
									$('.personalLog').before('<li class="wrongPass">'+result.msg+'</li>');
								}, 1000);
							}else{
								window.location.href = './index.php';
							}
						}
					});
				}
            });

            //自定义验证--手机号
            $.validator.addMethod("isMobile",function(value,element){
                var mobile = /^1[\d]{10}$/;
                return this.optional(element) || mobile.test(value);
            },"请输入正确的手机号");

            //验证动态密码登录信息
            $("#person_send_login").validate({
                rules: {
                    person_phone:{
                        required:true,
                        maxlength:11,
                        isMobile:true
                    },
                    tuxing_yzm:{
                        required:true,
                        remote:{
                            url:'../ajax_check_code.php',
                            type:'post',
                            data:{
                                tuxingyzm:function () {
                                    return $('#tuxing_yzm').val();
                                }
                            }
                        }
                    },
                    send_code:{
                        required:true,
                        remote:{
                            url:'../checkpersoncode.php',
                            type:'post',
                            data:{
                                code:function () {
                                    return $('#send_code').val();
                                },
                                telphone:function () {
                                    return $('#person_phone').val();
                                }
                            }
                        }
                    }
                },
                messages: {
                    person_phone:{
                        required:'请填写手机号码',
                        maxlength:'手机号最多输入11位',
                        isMobile:'请输入正确的手机号'
                    },
                    tuxing_yzm:{
                        required:'请填写图形验证码',
                        remote:'图形验证码不正确'
                    },
                    send_code:{
                        required:'请填写短信验证码',
                        remote:'短信验证码不正确'
                    }
                },
                focusInvalid: false,
                onfocusout: function(element) {
                    $(element).valid();
                },
                showErrors: function(errorMap,errorList){
                    if(errorList.length > 0)
                    {
                        var key = Object.keys(errorMap);
                        $('#'+key[0]).parent().css('border','1px solid #f45242');
                        $('.wrongPass').remove();
                        $('.personalLog').before('<li class="wrongPass">'+errorList[0].message+'</li>');
                    }else{
                        $('.wrongPass').remove();
                        $(':text,:password').parent().css('border','1px solid #e3e4ee');
                    }
                }
            });
        });
		
		//获取验证码
		var countdown=60;
		function sendemail()
        {
			var person_phone = $("#person_phone").val();
			var tuxing_yzm = $("#tuxing_yzm").val();
			var myreg=/^1[\d]{10}$/;
			if(!myreg.test(person_phone)) 
            {
                $('.wrongPass').remove();
                $('.personalLog').before('<li class="wrongPass">手机号错误</li>');
                return false;
            }
			if(tuxing_yzm=='')
            {
                $('.wrongPass').remove();
                $('.personalLog').before('<li class="wrongPass">图形验证码为空</li>');
                return false;
            }
			var obj = $("#getYzm");
			$.ajax({
                async:false,
                type:'post',
                url:"../send_code.php",
                data:{telephone:person_phone,code:tuxing_yzm},
                success:function(html)
                {
                    if(html == -5)
                    {
                        $('.wrongPass').remove();
                        $('.personalLog').before('<li class="wrongPass">您好，您当天获取短信次数已达安全上限，请明天再试！</li>');
                        return false;
                    }
                    else if(html == -111)
                    {
                        $('.wrongPass').remove();
                        $('.personalLog').before('<li class="wrongPass">请检查图形验证码！</li>');
                        return false;
                    }
                    else if(html == -4)
                    {
                        $('.wrongPass').remove();
                        $('.personalLog').before('<li class="wrongPass">您好，24小时内已经向你手机发送了3次验证短信，达到安全上限，请明天再试！</li>');
                        return false;
                    }
                    else
                    {
                        tuxing_yzm="";
                        settime(obj);<!-- 显示倒计时 -->
                    }
                }
            })
		}
		function settime(obj)
        {
			if (countdown == 0)
			{
				obj.attr('disabled',false); 
				obj.val("重新发送");
				countdown = 60; 
				return;
			} else { 
				obj.attr('disabled',true);
				obj.val("(" + countdown + ")秒");
				countdown--; 
			} 
		    setTimeout(function() { settime(obj) },1000)
		}

		//图形验证码变化
		function refresh(obj)
        {
            obj.attr("src","./identifying_code.php?rand"+Math.random());
			return false;
		}
		//测试ftp
