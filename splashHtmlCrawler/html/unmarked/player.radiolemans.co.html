<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width">
    <title>RS Player</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="audioplayerengine/jquery.js"></script>
    <script src="audioplayerengine/amazingaudioplayer.js"></script>
    <link rel="stylesheet" type="text/css" href="audioplayerengine/initaudioplayer-1.css">
    <script src="audioplayerengine/initaudioplayer-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:0px auto;">
    
    <!-- Insert to your webpage where you want to display the audio player -->
    <div id="amazingaudioplayer-1" style="display:block;position:relative;width:100%;max-width:300px;height:auto;margin:0px auto 0px;">
        <ul class="amazingaudioplayer-audios" style="display:none;">
            <li data-artist="Radio Show Ltd." data-title="RS1<br>" data-album="" data-info="" data-image="audios/rs1logo.png" data-live="true">
                <div class="amazingaudioplayer-source" data-src="http://tx.sharp-stream.com/icecast.php?i=radioshow.mp3" data-type="audio/mpeg" />
            </li>
            <li data-artist="" data-title="RS2<br>IMSA Radio" data-album="" data-info="" data-image="audios/rs2logo.png" data-live="true">
                <div class="amazingaudioplayer-source" data-src="http://tx.sharp-stream.com/icecast.php?i=radioshow2.mp3" data-type="audio/mpeg" />
            </li>
            <li data-artist="" data-title="RS3<br>" data-album="" data-info="" data-image="audios/rs3logo.png" data-live="true">
                <div class="amazingaudioplayer-source" data-src="http://tx.sharp-stream.com/icecast.php?i=radioshow3.mp3" data-type="audio/mpeg" />
            </li>
        </ul>
        <div class="amazingaudioplayer-engine"><a href="http://amazingaudioplayer.com" title="html5 mp3 player">jquery music player</a></div>
    </div>
    <!-- End of body section HTML codes -->

</div>
</body>
</html>
