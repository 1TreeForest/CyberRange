key":"remove-ks-wrapper"}],"hlijb.imageAlt":"Welcome to SHOWTIME","hlijb.bgTexture":true,"mdljc.bgTexture":true,"mdljc.bgColor":"b1","zdlql.ks-classes":[{"label":"Full Width","value":"remove-ks-wrapper","key":"remove-ks-wrapper"}],"hlijb.ks-classes":[{"label":"Full Width","value":"remove-ks-wrapper","key":"remove-ks-wrapper"}],"annqd.position":"left","annqd.title":"Ready for 4K Ultra HD TV?","annqd.content":"<p>4K Ultra HD delivers brilliant 4K picture quality that immerses you in the action with crisp, detailed images that practically jump off the screen.</p><p>Things to know: 4K requires compatible 4K TV & content. 4K content is not available on all channels and may require payment. Check with channel provider for bandwidth requirements.</p><p><a data-gtm-category=\"product_detail\" data-gtm-label=\"content_scene:hero_cta:what_you_need_to_watch4k\" class=\"glyphicon glyphicon-arrow-right-after\" href=\"#what-you-need\" tabindex=\"0\">What you need to watch 4K</a></p>","annqd.backgroundImg":"https://cigars.roku.com/v1/http%3A%2F%2Fimage.roku.com%2Fw%2Frapid%2Fimages%2Fchannel-category%2Facb558b2-3d68-46de-8a74-e5b0da91e3fb.jpg","annqd.backgroundImgXs":"https://cigars.roku.com/v1/http%3A%2F%2Fimage.roku.com%2Fw%2Frapid%2Fimages%2Fchannel-category%2Fcc534469-a551-404f-a0dc-a996d0aeb2e9.jpg","annqd.ks-classes":[{"label":"Full Width","value":"remove-ks-wrapper","key":"remove-ks-wrapper"}],"annqd.attributionImg":"https://cigars.roku.com/v1/http%3A%2F%2Fimage.roku.com%2Fw%2Frapid%2Fimages%2Fchannel-category%2Fc0500313-9d56-4896-83ac-7b535d821c43.png","uqqpe.legal":[{"description":"*4K Ultra HD availability subject to your Netflix subscription plan, Internet service, device capabilities, and content availability. ","ctaText":"www.netflix.com/TermsOfUse","ctaUrl":"https://www.netflix.com/TermsOfUse","gtmCategory":"","gtmLabel":"","ariaLabel":""}],"uqqpe.ks-classes":[{"label":"Text Align Center","value":"ks-text-center","key":"text-align"},{"label":"Padding Top 20px","value":"ks-pt-20","key":"padding-top"}],"bnwee.pageType":"rokutv","bnwee.headline":"Remarkable resolution","bnwee.info":[{"text":"4K Ultra HD gives you a superior viewing experience, with a pixel resolution four times that of HD. That's a whopping 2,160 x 3,840 pixels compared to just 1,080 x 1,920 for a Full HD display.","icon":""},{"text":"Brilliant 4K Ultra HD picture quality.","icon":""}],"bnwee.image":"https://cigars.roku.com/v1/http%3A%2F%2Fimage.roku.com%2Fw%2Frapid%2Fimages%2Foem-spotlight%2Fcc90132b-f24d-4e26-8be5-910ceb7f29f4.png","gyqdp.reverse":true,"gyqdp.image":"https://cigars.roku.com/v1/http%3A%2F%2Fimage.roku.com%2Fw%2Frapid%2Fimages%2Foem-spotlight%2F2d6412ae-08f6-48e5-aec8-085ac6f7f7fc.png","gyqdp.pageType":"rokutv","gyqdp.ks-classes":[{"label":"Background Color Grey","value":"grey-bg","key":"bg-color"},{"label":"Max width 1200px with full width background","value":"add-ks-wrapper-to-child","key":"remove-ks-wrapper"},{"label":"Padding Top 40px","value":"ks-pt-40","key":"padding-top"},{"label":"Padding Bottom 40px","value":"ks-pb-40","key":"padding-bottom"}],"gyqdp.headline":"Amazing detail","gyqdp.info":[{"text":"4K resolution offers ultra-sharp image quality. Experience movies, TV shows, and even your personal photos with incredible detail.","icon":""},{"text":"Turn your 4K TV into a work of art. Roku 4K streaming players and 4K Roku TV allow you to create 4K Ultra HD slide shows using the Roku mobile app.","icon":""}],"mxwtl.image":"https://cigars.roku.com/v1/http%3A%2F%2Fimage.roku.com%2Fw%2Frapid%2Fimages%2Foem-spotlight%2Fd4434b72-7535-4752-ac65-d755c8e8cc7d.png","mxwtl.headline":"Incredibly smooth video","mxwtl.pageType":"rokutv","mxwtl.info":[{"text":"With up to 60 frames of video per second (fps), you get smooth, responsive, crystal-clear motion no matter how frantic the car chase or drawn-out the instant replay.","icon":""},{"text":"Things to know: Your 4K UHD experience will be much better if you have a TV that supports 60 fps.","icon":""}],"mxwtl.imageAlt":"man riding race bik","gyqdp.imageAlt":"peacock image","bnwee.imageAlt":"bengal tiger on a 4k tv ","annqd.backgroundAlt":"Narcos in 4K on Netflix","annqd.attributionAlt":"Narcos in 4K on Netflix","wgxgv.headline":"4K Ultra HD content has arrived","wgxgv.spotlights":[{"headline":"","description":"See movies and TV shows in a whole new light. Ultra HD 4K content has hit the ground running  especially in the world of streaming. More big-budget films (and an increasing number of TV series) are being filmed in 4K, and many of the big brands in streaming (like Netflix and Amazon) are either already offering 4K Ultra HD content or have announced that they are quickly building their libraries. Original content aside, you can also look forward to re-experiencing some of your favorite films in glorious, new detail as they become \"Mastered in 4K.\"","ctaText":"","ctaUrl":"","gtmCategory":"","gtmLabel":""}],"wgxgv.image":"https://cigars.roku.com/v1/http%3A%2F%2Fimage.roku.com%2Fw%2Frapid%2Fimages%2Foem-spotlight%2Fc59a1b6d-ca09-4077-aa15-87e6cf933e88.png","wgxgv.imageAlt":"13 Reasons why and Chef's Table in 4K on Netflix","veftb.spotlights":[{"image":{"type":"image","key":"image","label":"Image","category":"pdp-spotlight"},"imageAlt":"","headline":"What you need to stream 4K Ultra HD content","description":"Ready to journey into the world of 4K Ultra HD TV streaming? Here are the must-haves to experience this next adventure in entertainment.","ctaText":"","ctaType":{"type":"dropdown","key":"ctaType","value":"","options":[{"label":"Link","value":""},{"label":"Purple Button","value":"ks-button"},{"label":"Blue Button","value":"ks-button blue500-bg"}]},"ctaUrl":"","gtmCategory":"","gtmLabel":"","ariaLabel":"","imageClick":{"type":"boolean","key":"imageClick","help":"Image Clickable","messages":false},"gtmImageLabel":""}],"veftb.pageType":"rokutv","ngnka.promoItems":[{"image":{"type":"image","key":"image","value":"https://cigars.roku.com/v1/http%3A%2F%2Fimage.roku.com%2Fw%2Frapid%2Fimages%2Fundefined%2F0a657d05-262b-4350-8490-97f1c541efc8.png"},"title":"A 4K Ultra HD television","subhead":"In order to experience 4K Ultra HD video (4K content is not available on all channels and may require payment), you will need a 4K Ultra HD capable TV.","ctaText":"","ctaAlt":"","ctaUrl":"","gtmLabel":""},{"image":{"type":"image","key":"image","value":"https://cigars.roku.com/v1/http%3A%2F%2Fimage.roku.com%2Fw%2Frapid%2Fimages%2Fundefined%2Fc190c0ca-3c6e-49cc-ad5e-444a483883c6.png"},"title":"High-speed internet connection","subhead":"For best results when streaming 4K Ultra HD video, we recommend first checking with the channel provider for specific bandwidth requirements to access its 4k content, especially if you use the internet for other purposes. Be sure to check with your internet service provider to ensure your service meets these requirements, and also what your options are to upgrade.","ctaText":"","ctaAlt":"","ctaUrl":"","gtmLabel":""},{"image":{"type":"image","key":"image","value":"https://cigars.roku.com/v1/http%3A%2F%2Fimage.roku.com%2Fw%2Frapid%2Fimages%2Fundefined%2Fe83d37c9-c76d-4782-89d9-59eada902d4f.png"},"title":"The right HDMI port on your TV or AV receiver","subhead":"4K Ultra HD content from channels like Netflix require a copy protection standard called \"HDCP 2.2\". In order to view this content in 4K Ultra HD, your Roku streaming player must be plugged into a HDCP 2.2 compatible HDMI port. Different TVs and AV receivers will have different configurations, and some will label the correct HDMI port, but it's a good idea refer to your manufacturer's owner's manual.","ctaText":"","ctaAlt":"","ctaUrl":"","gtmLabel":""}],"ngnka.ks-classes":[{"label":"Full Width","value":"remove-ks-wrapper","key":"remove-ks-wrapper"}],"bkjpg.spotlights":[{"image":{"type":"image","key":"image","label":"Image","category":"pdp-spotlight","value":"https://cigars.roku.com/v1/http%3A%2F%2Fimage.roku.com%2Fw%2Frapid%2Fimages%2Fundefined%2F17fd3b9
