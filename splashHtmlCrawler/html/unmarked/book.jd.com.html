                callback(newHeight)
              }
              lastHeight = newHeight
              if (elm.onElementHeightChangeTimer) {
                clearTimeout(elm.onElementHeightChangeTimer)
              }
              elm.onElementHeightChangeTimer = setTimeout(run, 200)
            })()
          }
          onElementHeightChange(document.body, function (h) {
            that.setState({ bodyHeight: h })
          })
        },
        render: function () {
          return Nerv.createElement(
            LingAtomScrollContext.Provider,
            {
              value: this.state
            },
            createTree(window.o2PageConfig.data)
          )
        }
      })

      Nerv.render(
        Nerv.createElement(App),
        document.querySelector('#app')
      )
    }()
  </script>
  <script type="text/javascript" src="//storage.360buyimg.com/atom-assets/js/console.js"></script>

</body>
