<script type="text/javascript">
  if (navigator.userAgent.toLowerCase().indexOf('android') > -1 && document.querySelector('.is-home')) {
    document.querySelector('.nav-lists').classList.add('android')
  }
  document.querySelector('.language-current > a').addEventListener('click', function() {
    document.querySelector('.language-current').classList.toggle('active')
    if (navigator.userAgent.toLowerCase().indexOf('android') > -1 && document.querySelector('.is-home')) {
      document.querySelector('.nav-lists').classList.toggle('active')
    }
  })
  function goCorrectPage () {
    if (!/aliplayer/.test(location.href)) {
      return
    }
    var lang = localStorage.getItem('lang')
    if (!lang) {
      lang = (navigator.language || navigator.browserLanguage).toLowerCase()
      lang = lang && lang.indexOf('zh') > -1 ? 'zh-cn' : 'en-us';
    }
    var isEnglish = location.pathname.indexOf('/en/') > -1
    if (isEnglish && localStorage.getItem('lang') === 'zh-cn') {
      location.href = location.href.replace('/en', '')
    }
    if (!isEnglish && lang === 'en-us') {
      location.href = location.href.replace('aliplayer', 'aliplayer/en')
    }
    if (isEnglish) {
      document.querySelector('a[data-lang=en-us]').classList.add('active-lang')
    } else {
      document.querySelector('a[data-lang=zh-cn]').classList.add('active-lang')
    }
  }
  goCorrectPage()

  function selectLang (l) {
    if (localStorage.getItem('lang') === 'l') {
      return 
    }
    localStorage.setItem('lang', l)
    goCorrectPage()
  }

  document.querySelector('.split-wrap').addEventListener('click', function() {
    document.querySelector('.nav-lists').classList.toggle('active')
    if (navigator.userAgent.toLowerCase().indexOf('android') > -1 && document.querySelector('.is-home')) {
      document.querySelector('.language-current').classList.toggle('active')
    }
  })

</script>
