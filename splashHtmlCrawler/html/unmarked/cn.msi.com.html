                                    break;
                                case 20:
                                    var brand_view = '<a href=\"https://www.amd.com/en/support\" class=\"download-block-w\" target=\"_blank\"><div class=\"logo-box\"><img src=\"https://storage-asset.msi.com/global/picture/image/vga/download-page/amd-software-logo-black.png\" alt=\"AMD Driver\" /></div><div class=\"txt-box\"><h5>Auto detect or manual driver download</h5><span>Download the latest compatible drivers for an AMD graphics product. Or obtain graphics drivers using the AMD Driver Auto-Detect Tool.</span><div class=\"attention-note\"><span>Attention please:</span><br><span>Ensure that any existing graphics driver on the system is removed before installing a new driver package.<br>A system reboot is recommended after installing a new driver package.</span></div></div></a>';

                                    $('.third-level-category').html(html_trd);

                                    // third-level-category

    var pathname = window.location.pathname;
        pathname = pathname.split("/");
        product_line = pathname[3];

    // default click
    if(product_line == undefined || product_line == ''){
       // $( ".main-product-select:first" ).trigger( "click" );
    }else if(product_line == "backpack"){

        $('.main-product-dropdown>li').each(function () {

            if(item_value == "desktop"){
                $(this).trigger( "click" );

    }else{
        $('.main-product-dropdown>li').each(function () {

                $(this).trigger( "click" );

    $('#support_search_button').on('click', function () {

        if (search_keyword != 'Find Product' && search_keyword != '') {
            var url = base_url + "/search/" + encodeURI(search_keyword).replace("/", "").replace("(", "").replace(")", "");
            location.href = url;
        }

    // search enter
    $("input.find-product-input").keypress(function(e){
        var that = $( this ),
            category = that.data( 'category' ),

        if (code == 13) {

            if( val.length > 0 ) location.href= base_url + '/search/' + val;

});

        <script type="module">
    const HeaderApp = Vue.createApp({
        data() {
            return {
                prodTemplate: "",
                countryCode: 'cn',
                countries: ['sg', 'jp', 'hk', 'my', 'it'],
                top_nav_1: "",
                top_nav_2: "",
                top_nav_3: "",
                top_nav_4: "",
                top_nav_5: "",
                headerMenu: {},
                landings: {},
                promotions: {},
                events: [],
                articles: {},
                cases: {},
                supportLink: '',
                mobile: false,
                isShowForm: false,
                isShowQuickLink: false,
                searchFilterData: [],
                showFilterData: false,
                productList: [],
                memberHost: window.location.host.includes('account'),
                IndexOfNBorDT: 0,
                win11OfNbAndDT: [0, 0]
            };
        },
        computed: {
            identifyHost() {
                if (this.memberHost) return this.countryCode === 'global' ? 'https://www.msi.com' : `https://${this.countryCode}.msi.com`
                return ""
            }
        },
        methods: {
            showMenu(e) {
                let btns = document.querySelectorAll('.menu__button'),
                    menus = document.querySelectorAll(".menu__container"),
                    i = Array.from(menus).indexOf(e.target.nextElementSibling),
                    mobileMenus = document.querySelectorAll('.mobileMenu__item--right');
                if (window.innerWidth <= 1200 && e.target.classList.contains('mobileMenu__item--slide')) {
                    let mobileMenu = Array.from(mobileMenus).find((mobileMenu, index) => mobileMenu.children[0].textContent === e.target.textContent)
                    mobileMenu.classList.add('mobileMenu__item--right--active')
                    mobileMenu.classList.remove('mobileMenu__item--right--disable')
                    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent)) {
                        mobileMenu.style.height = `calc(100% - ${window.screen.height - window.screen.availHeight}px - ${document.querySelector('.msiHeader__nav').offsetHeight}px)`
                    } else {
                        mobileMenu.style.height = `calc(100% - ${document.querySelector('.msiHeader__nav').offsetHeight}px)`
                    }
                    document.querySelector('.mobileMenu__container--right').style = `position:fixed;width:100%;height:100%;z-index:1000;left:0;`
                } else if (window.innerWidth <= 1200 && e.target.parentElement.classList.contains('mobileMenu__item--right--active')) {
                    e.target.parentElement.classList.remove('mobileMenu__item--right--active')
                    e.target.parentElement.classList.add('mobileMenu__item--right--disable')
                    e.target.parentElement.removeAttribute('style')
                    document.querySelector('.mobileMenu__container--right').removeAttribute('style')
                } else {
                    btns.forEach((btn, index) => {
                        index === i ? btn.classList.toggle('menu__button--active') : btn.classList.remove('menu__button--active')
                    })
                    menus.forEach((menu, index) => {
                        index === i ? menu.classList.toggle('menu__container--active') : menu.classList.remove('menu__container--active')
                    });
                }
            },
            showSubmenu(e) {
                let navItem = e.target.parentElement.parentElement.parentElement.parentElement,
                    i = Array.from(document.querySelectorAll(`.${navItem.classList[1]} .menu__submenu li ${e.target.tagName}`)).indexOf(e.target),
                    rightMenu = document.querySelectorAll(`.${navItem.classList[1]} .menu__submenu--right > li`);
                rightMenu.forEach((item, index) => {
                    if (index != i) {
                        item.style.display = "none";
                    }
                });
                if (navItem.classList.contains('menu__product')) {
                    rightMenu[i].style.display = "flex";
                    this.IndexOfNBorDT = i;
                } else if (navItem.classList.contains('menu__latest') || navItem.classList.contains('menu__solution')) {
                    rightMenu[i].style.display = "block";
                }
            },
            changeWallpaper(productIndex, modelIndex, e) {
                if (productIndex === 0 || productIndex === 1) {
                    this.IndexOfNBorDT = productIndex;
                    this.win11OfNbAndDT[productIndex] = modelIndex;
                }
                let wallpaper = e.target.parentElement.parentElement.nextElementSibling.children
                this.headerMenu[1][productIndex]['sub_menu'][modelIndex].image != false ? wallpaper[0].src = this.headerMenu[1][productIndex]['sub_menu'][modelIndex].image : null
                this.headerMenu[1][productIndex]['sub_menu'][modelIndex].description != null && this.headerMenu[1][productIndex]['sub_menu'][modelIndex].description != '' ? wallpaper[1].innerHTML = this.headerMenu[1][productIndex]['sub_menu'][modelIndex].description : null
                this.headerMenu[1][productIndex]['sub_menu'][modelIndex].url != null && this.headerMenu[1][productIndex]['sub_menu'][modelIndex].url != '' ? wallpaper[2].href = this.headerMenu[1][productIndex]['sub_menu'][modelIndex].url : null
                this.headerMenu[1][productIndex]['sub_menu'][modelIndex].title === 'Gaming' || this.headerMenu[1][productIndex]['sub_menu'][modelIndex].title === 'Gaming PCs' ? wallpaper[3].innerHTML = this.headerMenu[1][productIndex].alias : wallpaper[3].innerHTML = ''
            },
            toggle() {
                let left = document.querySelector('.mobileMenu__container--left'),
                    right = document.querySelector(".mobileMenu__item--right--active")
                document.querySelector('.msiHeader__menuIconBtn').classList.toggle('msiHeader__menuIconBtn--active')
                if (document.querySelector('.msiHeader__menuIconBtn--active')) {
                    document.body.setAttribute('style', 'overflow:hidden')
                } else {
                    document.body.removeAttribute('style')
                    document.querySelector('.mobileMenu__container--right').removeAttribute('style')
                }
                if (left.classList.contains('mobileMenu__container--left--active')) {
                    left.classList.remove('mobileMenu__container--left--active')
                    left.classList.add('mobileMenu__container--left--disable')
                } else {
                    left.classList.remove('mobileMenu__container--left--disable')
                    left.classList.add('mobileMenu__container--left--active')
                }
                if (right) {
                    right.classList.add('mobileMenu__item--right--disable')
                    right.classList.remove('mobileMenu__item--right--active')
                    right.removeAttribute('style')
                }
            },
            showSeries(e) {
                if (window.innerWidth <= 1200) {
                    if (e.target.classList.contains('mobileMenu__seriesTitle')) {
                        e.target.classList.toggle('mobileMenu__seriesTitle--active')
                        let sumHeight = e.target.nextElementSibling.scrollHeight + e.target.parentElement.parentElement.scrollHeight
                        e.target.parentElement.parentElement.style.maxHeight = `${sumHeight}px`
                        e.target.nextElementSibling.style.maxHeight === "" ? e.target.nextElementSibling.style.maxHeight = `${e.target.nextElementSibling.scrollHeight}px` : e.target.nextElementSibling.style.maxHeight = "";
                    } else if (e.target.classList.contains('mobileMenu__modelTitle')) {
                        e.target.classList.toggle('mobileMenu__modelTitle--active')
                        e.target.nextElementSibling.style.maxHeight === "" ? e.target.nextElementSibling.style.maxHeight = `${e.target.nextElementSibling.scrollHeight}px` : e.target.nextElementSibling.style.maxHeight = "";
                    }
                }
            },
            closeMenu() {
                document.querySelector('.menu__button--active').classList.remove('menu__button--active')
                document.querySelector('.menu__container--active').classList.remove('menu__container--active')
            },
            showForm() {
                const isSearch = location.href.split("/")[3] === "search";
                this.searchText = "";
                this.isShowForm = !this.isShowForm;
                this.showFilterData = false;
                if (isSearch) return this.isShowQuickLink = false;
                this.isShowQuickLink = true;
            },
            fetchProductList() {
                fetch(`/api/v1/search/product-list`)
                    .then(res => res.json())
                    .then(data => {
                        this.productList = data.list;
                    })
                    .catch(error => {
                        console.warn("%c Error", 'font-size: 20px; color: tomato', error);
                    })
            },
            clearSearchText() {
                const getString = this.searchText.length;
                getString ? this.searchText = "" : this.isShowForm = false;
            },
            checkIsEmpty(event) {
                const isEmpty = !event.target.value;
                if (isEmpty) return this.showFilterData = false;
            },
            findProductModel(event) {
                this.isShowQuickLink = false;
                this.formatKeyWord(event.target.value);
                setTimeout(() => {
                    this.filterProductList(this.searchText);
                }, 400);
            },
            filterProductList(keyWord) {
                const isEmpty = !keyWord.length;
                if (isEmpty) return this.searchFilterData = [];
                this.searchFilterData = this.productList.filter(list => {
                    const reg = new RegExp(keyWord, "gi");
                    return reg.test(list);
                })
                this.showFilterData = Boolean(this.searchFilterData.length);
            },
            toSearchPage() {
                this.showFilterData = false;
                location.href = `${this.identifyHost}/search/${this.searchText}`;
            },
            productQuickLink(searchItem) {
                this.showFilterData = false;
                this.formatKeyWord(searchItem);
                this.toSearchPage();
            },
            formatKeyWord(keyWord) {
                const reg = /[`~!@#$%^&*()+=|{}':;',/\/\[\].<>/?~！@#￥%……&*（）——+|{}【】‘；：”“’。，、？]/ig;
                const decode = decodeURI(keyWord);
                this.searchText = decode.replace(reg, '');
            }
        },
        created() {
            const isSearch = location.pathname.split("/")[1] === "search";
            if (isSearch) {
                this.isShowForm = true;
                this.isShowQuickLink = false;
                const isMore = location.pathname.split("/").pop() === "more";
                const defaultKeyWord = location.pathname.split("/").pop();
                const moreInfoKeyWord = location.pathname.split("/").slice(-2)[0];
                isMore ? this.formatKeyWord(moreInfoKeyWord) : this.formatKeyWord(defaultKeyWord);
            }
            this.fetchProductList();
            fetch("/api/v1/navigation/header", {
                    method: "GET"
                })
                .then(res => {
                    if (res.ok) return res.json()
                    throw new Error(`${res.status} ${res.statusText}`);
                })
                .then(data => {
                    let {
                        top_nav_1,
                        top_nav_2,
                        top_nav_3,
                        top_nav_4,
                        top_nav_5,
                        navigation_list,
                        current_landing_list,
                        current_promotion_list,
                        current_event_list,
                        current_blog_list,
                        current_case_list,
                        current_support_link
                    } = data.result;
                    this.top_nav_1 = top_nav_1,
                        this.top_nav_2 = top_nav_2,
                        this.top_nav_3 = top_nav_3,
                        this.top_nav_4 = top_nav_4,
                        this.top_nav_5 = top_nav_5,
                        this.headerMenu = {
                            ...navigation_list
                        }
                    this.landings = {
                            ...current_landing_list['list']
                        },
                        this.promotions = {
                            ...current_promotion_list
                        },
                        this.events = {
                            ...current_event_list
                        },
                        this.articles = {
                            ...current_blog_list
                        }
                    this.cases = {
                        ...current_case_list
                    },
                    this.supportLink = current_support_link
                })
                .catch(err => {
                    console.error(err.message)
                })
            window.innerWidth > 1200 ? this.mobile = false : this.mobile = true
        },
        mounted() {
            window.addEventListener('resize', () => {
                if (window.innerWidth > 1200) {
                    this.mobile = false
                    document.querySelector('.msiHeader__menuIconBtn--active') ? document.querySelector('.msiHeader__menuIconBtn--active').click() : null
                } else {
                    this.mobile = true
                }
            })
            window.addEventListener('click', (e) => {
                if (document.querySelector('.menu__button--active') && document.querySelector('.menu__container--active')) {
                    if (!e.composedPath().includes(document.querySelector('.menu__container--active')) && !e.target.classList.contains('menu__button')) {
                        document.querySelector('.menu__button--active').classList.remove('menu__button--active')
                        document.querySelector('.menu__container--active').classList.remove('menu__container--active')
                    }
                }
            })
        }
    }).mount(".msiHeader");
    const FooterApp = Vue.createApp({
        data() {
            return {
                memberHost: window.location.host.includes('account'),
                countryCode: 'cn',
                footerTitle: [],
                footerMenu: {},
                isMobile: false,
            };
        },
        computed: {
            identifyHost() {
                if (this.memberHost) return this.countryCode === 'global' ? 'https://www.msi.com' : `https://${this.countryCode}.msi.com`
                return ""
            }
        },
        methods: {
            closeMenu() {
                document.querySelector('.shortcut__field--active').parentElement.setAttribute('aria-expanded', false)
                document.querySelectorAll('.shortcut__field--active + ul > li > a').forEach(el => el.setAttribute('tabindex', -1))
                document.querySelector('.shortcut__field--active + ul').removeAttribute('style')
                document.querySelector('.shortcut__field--active').classList.remove('shortcut__field--active')
            },
            dropdown(e) {
                let maxHeight = e.target.nextElementSibling.style.maxHeight,
                    scrollHeight = e.target.nextElementSibling.scrollHeight,
                    openMenu = () => {
                        e.target.nextElementSibling.style.maxHeight = `${scrollHeight}px`
                        e.target.classList.add('shortcut__field--active')
                        e.target.parentElement.setAttribute('aria-expanded', true)
                        document.querySelectorAll('.shortcut__field--active + ul > li > a').forEach(el => el.removeAttribute('tabindex'))
                        document.querySelectorAll('.shortcut__field').forEach(field => field != e.target ? field.classList.remove('shortcut__field--active') : null)
                        document.querySelectorAll('.shortcut__submenu').forEach(list => list === e.target.nextElementSibling ? null : list.removeAttribute('style'))
                    }
                if (window.innerWidth > 1200) return
                if (maxHeight !== '') {
                    this.closeMenu()
                } else {
                    if (document.querySelector('.shortcut__field--active') === null) {
                        openMenu()
                    } else {
                        if (e.target === document.querySelector('.shortcut__field--active')) {
                            this.closeMenu()
                        } else {
                            this.closeMenu()
                            openMenu()
                        }
                    }
                }
            },
            chooseItem(e) {
                if (e.code === 'Enter') {
                    this.dropdown(e)
                }
                if (document.querySelector('.shortcut__field--active') === null) return
                if (e.code !== 'Tab') return
                document.querySelector('.shortcut__field--active + ul').style.overflow = 'initial'
                if (e.target.classList.contains('shortcut__field')) {
                    if (e.shiftKey) {
                        this.closeMenu()
                    }
                }
                if (e.target.classList.contains('shortcut__link')) {
                    let ul = e.target.parentElement.parentElement,
                        li = ul.children
                    if (!e.shiftKey && e.target === li[li.length - 1].children[0]) {
                        this.closeMenu()
                    }
                }
            },
            toggleAccessibility() {
                let accessibilityBtn = document.querySelector('#INDmenu-btn')
                window.getComputedStyle(accessibilityBtn).display === 'none' ? accessibilityBtn.style.display = 'initial' : accessibilityBtn.style.display = 'none'
            }
        },
        created() {
            fetch("/api/v1/navigation/footer", {
                    method: "GET"
                })
                .then(res => {
                    if (res.ok) return res.json()
                    throw new Error(`${res.status} ${res.statusText}`);
                })
                .then((data) => {
                    let {
                        footer_nav_1,
                        footer_nav_2,
                        footer_nav_3,
                        footer_nav_4,
                        footer_nav_5,
                        footer_list
                    } = data.result;
                    this.footerTitle = [footer_nav_1, footer_nav_2, footer_nav_3, footer_nav_4, footer_nav_5]
                    this.footerMenu = {
                        ...footer_list
                    }
                })
                .catch(err => {
                    console.error(err.message)
                });
            window.innerWidth > 1200 ? this.isMobile = false : this.isMobile = true
        },
        mounted() {
            window.addEventListener('resize', () => {
                if (window.innerWidth > 1200) {
                    this.isMobile = false
                } else {
                    this.isMobile = true
                }
            })
        }
    }).mount(".msiFooter");
</script></body>
