<script type="text/javascript"> 
function tag(obj){
  return document.getElementsByTagName(obj)[0];
}
window.onload=function(){
  setTimeout("slideUp();",1000);
}
function slideUp(){
  if(tag("dd").offsetHeight>0){
    if(tag("dd").offsetHeight>10){
      tag("dd").style.height=tag("dd").offsetHeight-10+"px"
      setTimeout("slideUp();",20);
    }else{
      tag("dd").style.display="none";
      tag("img").style.display="none";
      tag("dd").style.display="none";
      slideDown();
    }
  }
}
function slideDown(){
  if(tag("dd").offsetHeight<80){
    if(tag("dd").offsetHeight<70){
      tag("dd").style.height=tag("dd").offsetHeight+10+"px";
      setTimeout("slideDown();",20);
    }else{
      tag("dd").style.height="80px";
    }
  }
}
</script>
