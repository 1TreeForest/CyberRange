    function login(type) {
        /*登录   */
        var username = $("#username" + type).val();
        var password = $("#password" + type).val();
        
     	// 验证码
        //var incode = $("#incode").val();

    }

    $(document).keyup(function(event) {
        if (event.keyCode == 13) {
            $("#login1").trigger("click");
        }
    });
    
    function checkUserType(username){
        //首位是字母，其他都是数字
        var ret1=/^[a-zA-Z][0-9]{1,}$/;
        //开头两位是字母
        var ret2=/^[a-zA-Z]{2}$/;
        if(ret1.test(username)&&(username.substr(0,1)=="L"||username.substr(0,1)=="G")){
            //学生
            return 1;
        }else if(username.length==18||username.length==15){
            //教师
            return 2;
        }else if(ret2.test(username)){
            //校级用户
            return 3;
        }
        return 0;
    }

    function checkLlq() {
    	
        if (isIe() == true) {
            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
            //判断是否ie浏览器版本 是否ie6
            if (userAgent.indexOf("MSIE 6.0") > 0) {
                alert("检测当前登录浏览器为IE6浏览器！可能导致系统运行不稳定！建议使用IE9以上版本浏览器访问本系统！");
            }
            //判断是否ie浏览器版本是否ie7
            if (isIe7() == true) {
                alert("检测当前登录浏览器为IE7浏览器！可能导致系统运行不稳定！建议使用IE9以上版本浏览器访问本系统！");
            }
        } else if(navigator.userAgent.indexOf("Mobile")>0){
            alert("请使用电脑端访问本系统。");
        }
    }
    function isIe7() {
        //只有IE8+才支持document.documentMode 
        return isIe() && window.XMLHttpRequest && !document.documentMode;
    }
    function isIe() {
        return ("ActiveXObject" in window);
    }

function check(){
	var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
	if (userAgent.indexOf("Firefox") > 0) { //判断是否Firefox浏览器
		return true;
	}else if(userAgent.indexOf("Chrome") > 0){ //判断是否Chrome内核
		if(window.navigator.webkitPersistentStorage){
			var is360 = _mime("type", "application/vnd.chromium.remoting-viewer");
			if(is360){
				return false;
			}else{
				return true;
			}
		}else{
			return false;
		}
	}else{
		return false;
	}
}
//测试mime
function _mime(option, value) {
           var mimeTypes = navigator.mimeTypes;
             for (var mt in mimeTypes) {
              if (mimeTypes[mt][option] == value) {
                   return true;
               }
             }
            return false;
       }
	//回调函数可以直接写方法function(){}
	/*$("#delete").bind("click", function () {
	    $.MsgBox.Confirm("温馨提示", "执行删除后将无法恢复，确定继续吗？温馨提示", function () { alert("你居然真的删除了..."); });
	});*/
	function test() {
	    alert("你点击了确定,重新进行认证");
	}
	//也可以传方法名 test
	$("#update").bind("click", function() {
	    $.MsgBox.Confirm("温馨提示", "确定要进行修改吗？", test);
	});
	//当然你也可以不给回调函数,点击确定后什么也不做，只是关闭弹出层
	//$("#update").bind("click", function () { $.MsgBox.Confirm("温馨提示", "确定要进行修改吗？"); });


	(function() {
	    $.MsgBox = {
	        Alert: function(title, msg) {
	            GenerateHtml("alert", title, msg);
	            btnOk(); //alert只是弹出消息，因此没必要用到回调函数callback
	            btnNo();
	        },
	        Confirm: function(title, msg, callback) {
	            GenerateHtml("confirm", title, msg);
	            btnOk(callback);
	            btnNo();
	        }
	    }
	    //生成Html
	    var GenerateHtml = function(type, title, msg) {
	        var _html = "";
	        _html += '<div id="mb_box"></div><div id="mb_con"><span id="mb_tit">' + title + '</span>';
	        _html += '<a id="mb_ico">x</a><div id="mb_msg">' + msg + '</div><div id="mb_btnbox">';
	        if (type == "alert") {
	            _html += '<input id="mb_btn_ok" type="button" value="确定" />';
	        }
	        if (type == "confirm") {
	            _html += '<input id="mb_btn_ok" type="button" value="确定" />';
	            _html += '<input id="mb_btn_no" type="button" value="取消" />';
	        }
	        _html += '</div></div>';
	        //必须先将_html添加到body，再设置Css样式
	        $("body").append(_html);
	        //生成Css
	        GenerateCss();
	    }

	    //生成Css
	    var GenerateCss = function() {
	        $("#mb_box").css({
	            width: '100%',
	            height: '100%',
	            zIndex: '99999',
	            position: 'fixed',
	            filter: 'Alpha(opacity=60)',
	            backgroundColor: 'black',
	            top: '0',
	            left: '0',
	            opacity: '0.6'
	        });
	        $("#mb_con").css({
	            zIndex: '999999',
	            width: '400px',
	            position: 'fixed',
	            backgroundColor: 'White',
	            borderRadius: '15px'
	        });
	        $("#mb_tit").css({
	            display: 'block',
	            fontSize: '14px',
	            color: '#444',
	            padding: '10px 15px',
	            backgroundColor: '#DDD',
	            borderRadius: '15px 15px 0 0',
	            borderBottom: '3px solid #009BFE',
	            fontWeight: 'bold'
	        });
	        $("#mb_msg").css({
	            padding: '20px',
	            lineHeight: '20px',
	            borderBottom: '1px dashed #DDD',
	            fontSize: '13px'
	        });
	        $("#mb_ico").css({
	            display: 'block',
	            position: 'absolute',
	            right: '10px',
	            top: '9px',
	            border: '1px solid Gray',
	            width: '18px',
	            height: '18px',
	            textAlign: 'center',
	            lineHeight: '16px',
	            cursor: 'pointer',
	            borderRadius: '12px',
	            fontFamily: '微软雅黑'
	        });
	        $("#mb_btnbox").css({
	            margin: '15px 0 10px 0',
	            textAlign: 'center'
	        });
	        $("#mb_btn_ok,#mb_btn_no").css({
	            width: '85px',
	            height: '30px',
	            color: 'white',
	            border: 'none'
	        });
	        $("#mb_btn_ok").css({
	            backgroundColor: '#168bbb'
	        });
	        $("#mb_btn_no").css({
	            backgroundColor: 'gray',
	            marginLeft: '20px'
	        });
	        //右上角关闭按钮hover样式
	        $("#mb_ico").hover(function() {
	            $(this).css({
	                backgroundColor: 'Red',
	                color: 'White'
	            });
	        }, function() {
	            $(this).css({
	                backgroundColor: '#DDD',
	                color: 'black'
	            });
	        });
	        var _widht = document.documentElement.clientWidth; //屏幕宽
	        var _height = document.documentElement.clientHeight; //屏幕高
	        var boxWidth = $("#mb_con").width();
	        var boxHeight = $("#mb_con").height();
	        //让提示框居中
	        $("#mb_con").css({
	            top: (_height - boxHeight) / 2 + "px",
	            left: (_widht - boxWidth) / 2 + "px"
	        });
	    }
	    //确定按钮事件
	    var btnOk = function(callback) {
	        $("#mb_btn_ok").click(function() {
	            $("#mb_box,#mb_con").remove();
	            if (typeof(callback) == 'function') {
	                callback();
	            }
	        });
	    }
	    //取消按钮事件
	    var btnNo = function() {
	        $("#mb_btn_no,#mb_ico").click(function() {
	            $("#mb_box,#mb_con").remove();
	        });
	    }
	})();
</script>
