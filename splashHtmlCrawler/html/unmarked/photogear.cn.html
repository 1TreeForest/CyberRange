  <script>
    $(function () {
      layui.use(['form','laytpl'], function () {
        var $ = layui.$,
			laytpl = layui.laytpl,
		    form = layui.form;
		
		//重载数据
		$("#addbjbtn").on("click", function() {
			var getTpl = addbjtc.innerHTML;
			var data={};
			laytpl(getTpl).render(data, function(html){
				layer.open({
					type: 1,title:'',offset: '100px',shadeClose:true,area: ['550px', '550px'],
					content:html
				});
			});
		});
		
		var $body = $('body');
		
		//更换图形验证码
		$body.on('click', '#LAY-user-get-vercode', function(){
			var othis = $(this);
			this.src = '/getyzm?t='+ new Date().getTime()
		});

        //监听提交
        form.on('submit(addbaojia)', function (data) {
            $.ajax({
				type: "POST",
				url:'/add_offer',
				data:data.field,
				success: function(re) {
										$("#LAY-user-get-vercode").attr('src','/getyzm?t='+ new Date().getTime()) ;
										if(re.code == 1){
						layer.msg(re.msg,function(){ 
							layer.closeAll();
						});
					}else{
					   layer.alert(re.msg);
					}
				}
			});
			
			return false;
        });
      });
    })

  </script>

<script>
  function copylxfs(id){
	    layui.use('layer', function () {
			var $ = layui.$, layer = layui.layer;
			var nr = $("#"+id+"").attr("data-lxfs");

			var clipboard = new ClipboardJS('#'+id+'', {
				text: function() {
					return nr;
				}
			});
			clipboard.on("success", function(e) {
				layer.msg("复制成功",{icon:1, time: 1000});
				clipboard.destroy();
			});
			clipboard.on("error", function(e) {
				layer.msg("复制失败",{icon:1, time: 1000});
			});
			document.getElementById(''+id+'').click();  //解决clipboard二次点击生效问题
			clipboard.destroy();

		});
  }
  </script>

    $('.tab-title li').mousemove(function () {

      if ($(this).scrollTop() >= 200) {

      }
    });

    $("#to-top").click(function () {

      }, 500)
