<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi">
<script type="text/javascript"> 
//平台、设备和操作系统 
// alert("everytime");
var system = { 
    win: false,
    mac: false,
　　xll: false,
　　ipad:false
}; 
//检测平台 
var p = navigator.platform; 
system.win = p.indexOf("Win") == 0; 
system.mac = p.indexOf("Mac") == 0;
　　system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);
　　system.ipad = (navigator.userAgent.match(/iPad/i) != null)?true:false;


if (sessionStorage.getItem( "platformParsed") == null) {
	//跳转语句，如果是手机访问就自动跳转到wap.baidu.com页面 
	if (system.win || system.mac || system.xll||system.ipad) { 
	    var splitHref = window.location.href.split("#")
	    var exactLocation = splitHref.length > 1 ? splitHref[1] : "";
	    //var url = window.location.origin.replace("http://", "https://") + "/laptop/dist/#" + exactLocation;
	    var url = window.location.origin + "/laptop/dist/#" + exactLocation;
	    sessionStorage.setItem( "platformParsed", "true" );
	    window.location.href = url;
	    //window.onload = function() {
	    // window.sessvars = JSON.parse( localStorage.getItem( "session") || "{}" );
	    //};
	} else { 
	    
	} 
} else {
}
</script>
