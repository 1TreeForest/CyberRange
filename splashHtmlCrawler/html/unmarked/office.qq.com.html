    <script>
        // 移动端跳1转
        var OS = function() {
            var a = navigator.userAgent,
                b = /(?:Android)/.test(a),
                d = /(?:Firefox)/.test(a),
                e = /(?:Mobile)/.test(a),
                f = b && e,
                g = b && !f,
                c = /(?:iPad.*OS)/.test(a),
                h = !c && /(?:iPhone\sOS)/.test(a),
                k = c || g || /(?:PlayBook)/.test(a) || d && /(?:Tablet)/.test(a),
                a = !k && (b || h || /(?:(webOS|hpwOS)[\s\/]|BlackBerry.*Version\/|BB10.*Version\/|CriOS\/)/.test(a) || d && e);
            return {
                android: b,
                androidPad: g,
                androidPhone: f,
                ipad: c,
                iphone: h,
                tablet: k,
                phone: a
            }
        }();
        if (OS.phone || OS.ipad) {
            location.href = '//tim.qq.com/mobile/index.html?adtag=index';
        }
    </script>

    <script type="text/javascript" src="https://qzonestyle.gtimg.cn/ac/lib/seajs/sea-2.1.1.js?_bid=330"></script>
    <script src="//sqimg.qq.com/qq_product_operations/jslib/jquery.min.js"></script>
    <script src="//sqimg.qq.com/qq_product_operations/jslib/bj-report-tryjs.min.js?_bid=2439"></script>
    <script src="//pingjs.qq.com/tcss.ping.https.js"></script>
    <script src="//cdn-go.cn/libs/qrcodejs/f996396a/qrcode.js"></script>
    <script>
        setTimeout(function() {
            $('body').show()
        },1000)
        try {
            seajs.use(['https://qzonestyle.gtimg.cn/qzone/qzactStatics/configSystem/data/1605/config1.js'], function (config) {
            var downloads = config.app.download || {};
            // console.log(downloads)
            if(downloads){
                    if(downloads.pcVersion){
                        $('#versionWin').html(downloads.pcVersion)
                    }
                    if(downloads.pcDatetime){
                        $('#timeWin').html(downloads.pcDatetime)
                    }
                    if(downloads.pcLink){
                        $('#downloadWin').attr('href',downloads.pcLink)
                    }

                    if(downloads.iosVersion){
                        $('#versionIPhone').html(downloads.iosVersion)
                    }
                    if(downloads.iosDatetime){
                        $('#timeIPhone').html(downloads.iosDatetime)
                    }

                    if(downloads.androidVersion){
                        $('#versionAnd').html(downloads.androidVersion)
                    }
                    if(downloads.androidDatetime){
                        $('#timeAnd').html(downloads.androidDatetime)
                    }
                    if(downloads.androidLink){
                        $('#downloadAnd').attr('href',downloads.androidLink)
                        
                    }
                }
                $('body').show()
                // console.log(downloads && downloads.androidLink)
                var qrcode = new QRCode(document.getElementById("qrhide"), {
                    text: downloads && encodeURI(downloads.androidLink) || '',
                    width: 128,
                    height: 128,
                    colorDark : "#000000",
                    colorLight : "#ffffff",
                    correctLevel : QRCode.CorrectLevel.L
                });
                setTimeout(function(){
                    try {
                        window.andQrcodeBase64 = $('#qrhide img')[0].src
                    } catch (error) {
                        // console.log(error)
                    }
                    
                    
                },200)
               
            })
        } catch (error) {
            $('body').show()
        }
        
    </script>
    <script>
        // 初始化badjs
        if (BJ_REPORT) {
            BJ_REPORT.init({
                // 上报 id, 不指定 id 将不上报(此处的id需要去badjs管理后台申请id)
                id: 1,
                // 指定上报地址
                url: '//imbadjs.qq.com/badjs/',
                // 抽样上报，1~0 之间数值，1为100%上报,0.5为50%上报（默认 1）
                random: 1
            })

            BJ_REPORT.tryJs().spyAll()
        }
    </script>
    <script>
        window.tcssReport = function(hottag, domain) { /*点击流上报*/
            if (typeof pgvSendClick == 'function') {
                pgvSendClick({
                    virtualDomain: domain || "tim.qq.com",
                    hottag: hottag
                });
            }
        };
        tcssReport('tim.downloads.pv')
            // 不同下载hover效果
        $('.down-ietm').hover(function() {
            $('.down-ietm').removeClass('hover')
            $(this).addClass('hover')

            var isAndroid = $(this).hasClass('android')
            var html = '<div class="itemlogo" id="andQRcode"></div>'
            $(this).find('.itemlogo').addClass('animation')
            if(isAndroid && window.andQrcodeBase64){
                var qrcodeHtml = '<div class="itemlogo" id="andQRcode" style="z-index=999;background-image:url('+ window.andQrcodeBase64 +')"></div>'
                $('#andQRcode')[0].outerHTML = qrcodeHtml
            }else{
                $('#andQRcode')[0].outerHTML = html
            }
            
        }, function() {
            // console.log('leave')
            
            var isAndroid = $(this).hasClass('android')
            var html = '<div class="itemlogo" id="andQRcode"></div>'
           
            if(isAndroid){
                $('#andQRcode')[0].outerHTML = html
            }
            $(this).removeClass('hover')
            $(this).find('.itemlogo').removeClass('animation')

        })

        function initFooter() {
            var footerTop = $('.footer').offset().top
            var wh = $(window).height()
            var fh = $('.footer').height()
            if (footerTop < wh - fh) {
                $('.footer').addClass('fixed')
            }
        }
        initFooter()
    </script>
