                                // 兼容IE FF的ByName方法
                                function fixedGetElementsByName(tag, name) {
                                    var tagArr = document.getElementsByTagName(tag);
                                    var elements = [];
                                    for (var i = 0; i < tagArr.length; i++) {
                                        var att = tagArr[i].getAttribute("name");
                                        if (att == name)
                                            elements[elements.length] = tagArr[i];
                                    }
                                    return elements;
                                }

                                function hasClass(ele, cls) {
                                    return ele.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
                                }

                                function addClass(ele, cls) {
                                    if (!this.hasClass(ele, cls)) ele.className += " " + cls;
                                }

                                function removeClass(ele, cls) {
                                    if (hasClass(ele, cls)) {
                                        var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');
                                        ele.className = ele.className.replace(reg, ' ');
                                    }
                                }

                                function changeOS(os) {
                                    elems = fixedGetElementsByName("div", "os");
                                    for (var i = 0; i < elems.length; i++)
                                        removeClass(elems[i], "current");
                                    addClass(document.getElementById(os), "current");

                                    contents = fixedGetElementsByName("div", "contents");
                                    for (var i = 0; i < contents.length; i++)
                                        contents[i].style.display = "none";
                                    document.getElementById(os + "Content").style.display = "";
                                }

                                if (navigator.userAgent.match(/ipad/i)) {
                                    changeOS('ios');
                                }
                            </script>
