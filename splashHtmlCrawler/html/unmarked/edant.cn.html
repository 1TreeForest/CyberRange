<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域名已过期</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
        .content {
            width: 100%;
            height: 100vh;
            background-color: #F6F6F6;
        }
        .container {
            width: 547px;
            margin: 0 auto;
            text-align: center;
            /* margin-top: 269px; */
            padding-top: 28vh;
        }
        .tips {
            width: 399px;
            height: 39px;
            font-family: MicrosoftYaHei;
            font-size: 29px;
            color: #666666;
            letter-spacing: 0;
            text-align: center;
            display: inline-block;
            margin-top: 51px;
        }
        .tipsText {
            width: 257px;
            height: 31px;
            font-family: MicrosoftYaHei;
            font-size: 24px;
            color: #FF5A00;
            letter-spacing: 0;
            text-align: center;
            display: inline-block;
            margin: 33px 0 27px 0;
        }
        .buttomText {
            width: 547px;
            height: 37px;
            font-family: MicrosoftYaHei;
            font-size: 28px;
            color: #000000;
            letter-spacing: 0;
            text-align: center;
            display: inline-block;
        }
        .link:active {
            color: #2D8CF0;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="container">
            <img src="https://sr.ffquan.cn/dtk_zhonghe/20220119/c7jthda45e37eogutv1g0.png" alt="" width="348" height="180">
            <div class="tips">
                亲~您访问的域名已过期失效哦
            </div>
            <div class="tipsText">
                <span id="time">3</span> 秒后为您自动跳转到…
            </div>
            <div class="buttomText">
                盾集优惠(专注网购省钱)：<a class="link" href="https://click.com.cn/?s=1">https://click.com.cn/?s=1</a>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = function(){
        var node = document.getElementById('time')
        var timer = setInterval(function(){
            var value = node.innerText
            console.log(value)
            if(value > 0){
                node.innerHTML = value - 1
            }else {
                clearInterval(timer)
                window.location.href="https://click.com.cn/?s=1"
            }
        }, 1000)
    }
</script>
</html>
