<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8"> 
<title>好米.com</title>
<meta name="keywords" content="好米,haomi">
<meta name="description" content="好米,haomi.cn">
<style type="text/css">
body{
    min-width:1300px;
}
</style>
</head>
<body style="margin:0;padding:0;">
<script type="text/javascript">
function iFrameWidth() {   
    var ifm= document.getElementById("iframedata");
    ifm.width  = document.body.clientWidth;
}
</script>
<iframe src="" id="iframedata"  name="iframedata" frameborder="0" scrolling="no" marginheight="0" width="1024" marginwidth="0" onLoad="iFrameWidth()"></iframe>

<script type="text/javascript">
var qs = window.location.href;
if(qs.indexOf('/?')>0)
{
   // qs = qs.replace(/\/\?/g,'?');
}
var items = qs.split('/');
var n = items.length;
var url = 'http://www.ename.com.cn/mibiao/';
var limt = n-1;
if(items[n-2] == 'showmore')
{
    url = url + items[n-2];
    limt = n-2;
}
else{
    url = url + items[n-1];
}
var urlstr = '';
for(i=2;i<limt;i++)
{
    if(i ==2)
    {
        urlstr += items[i];
    }else{
        urlstr += '/' + items[i];
    }
}
if(url.indexOf("?")>0){
    url = url + '&url='+urlstr;
}else{
    url = url + '?url='+urlstr;
}
url = url +'&personcode=35502';
document.getElementById('iframedata').src=url;
window.onresize = function () {
    var ifm= document.getElementById("iframedata");
    ifm.width  = document.body.clientWidth;
};
</script>
</body> 
</html>
