<HTML>
<HEAD>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="UTF-8" />
    <TITLE> QZone Editor </TITLE>
    <style type="text/css" id="pagestyle">
        .dump{}
    </style>
    <script type="text/javascript">
       function init(){
            //获取编辑器面板ID
            var pid = frameElement.panelID;

            //获取编辑器面板对象
            var panel = parent.QZFL.editor.editPanel.get(pid);

            panel["html"]._enableEditMode();
       }
    </script>
    <link rel="stylesheet" rev="stylesheet" href="qzBlank.css" type="text/css" media="screen"/>
</HEAD>
<BODY onload="init()"></BODY>
</HTML>
