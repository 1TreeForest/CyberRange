<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
</head>
<script type="text/javascript" src="/union/resources/theme/js/jquery.js?v=2.4.53"></script>
<script language="javascript"> 
var status = 0;
try {
	var refer = '';
	if(refer == ''){
		status = 1;
		window.location.href = "about:blank";
	}
	if (window.frames.length != parent.frames.length)
	{   
		status = 1;
		window.location.href = "about:blank";
	} 
	if (status == 0) {
		var agentID = null;
		var advertID = '1902';
		if('4406'.indexOf("/")>-1){
			var str = '4406'.split("/");
			agentID = str[0];
		}else{
			agentID = '4406';
		}
		var toUrl = '';
		var purl = '';
		var siteID = '';
		$.post("/union/advertHit/goAdvertHit.shtm",
				{siteID:siteID,advertID:advertID,agentID:agentID,toUrl:toUrl,purl:purl,refer:refer,ranNum:Math.random()},
				function(data){
					result=$.trim(data);
					window.location.href=result;
				}
		);
	}
} catch (e) {}
</script>
