<div id="payFrame"></div>
<!-- <button onclick="loadFrame();">加载</button> -->
<script src="https://pay.xunlei.com/paylayer/js/paylayer.min.js"></script>


<script>
   function loadFrame() {
     Pay.init({

         /**
          * 接入方ID(请咨询支付组开发人员分配)
          */
         ID: 112,

         /**
          * 需要显示的业务类型
          */
         BIZNO: 1, // 网游会员
         // BIZNO:2, // 下载会员
         // BIZNO:3, // 快鸟会员

         /**
          * 显示样式
          * 1:浮层 2:非浮层
          */
         STYLE: 1,

         /**
          * 是否显示遮罩层(仅STYLE=1时有效)
          * 1:显示 0:不显示
          */
         MASKS: 1,

         /**
          * 是否显示关闭按钮(仅STYLE=1时有效)
          * 1:显示 0:不显示
          */
         CLOSE: 1,

         /**
          * 是否显示边框
          * 1:显示 0:不显示
          */
         BORDER: 0,

         /**
          * 点击其它支付方式后是否需要关闭当前浮层
          */
         CLOSED_AFTER_CLICK_OTHER_PAY_TYPE: 0,

         /**
          * 支付成功后是否需要关闭当前浮层
          */
         CLOSED_AFTER_SUCCESS: 1,

         startOpen: 0,

         /**
          * 关闭回调
          */
         CLOSE_CALLBACK: function () {
            //console.log('用户关闭了浮层!');
            //code todo
            return true;//返回true:关闭 返回false:不关闭
         },

         /**
          * 成功后的回调
          */
         SUCCESS_CALLBACK: function (data) {
            /*console.log('支付成功!');
            console.log(data);*/
            $("#payFrame").hide();
            show_msgbox('恭喜您支付成功~');
            //code todo
            return true;
         }

      }, function (error, config) {//初始化后回调函数,如判断用户登录态
         //error = null 初始化ok
         //console.log(error);
         if (error && typeof error == 'object') {//参数初始化有错误
            if (error.code == 1) {//用户未登录,可以引导用户登录
              login();
              return;
               //说明:登录态的校验是判断xunlei.com下有cookie:userid
//             alert(error.msg);
//             location.href = 'http://pay.xunlei.com/';
//             return;
            } else {
               //其他错误, 必须处理, 否则模块无法初始化

               return;
            }
         }
         //参数初始化成功后, 初始化支付浮层模块
         Pay.initFrame('payFrame');

      });

  }
  /*$(function(){
    $(".popPay").live("click", function(){

    });
  });*/

    //loadFrame();

  
</script>
