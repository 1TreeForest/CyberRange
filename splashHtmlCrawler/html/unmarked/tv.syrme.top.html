<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>简影</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <link href="/statics/snackbar/snackbar.min.css" rel="stylesheet">
    <script src="/statics/snackbar/snackbar.min.js"></script>
</head>
<body>
<div class="container">
    <div class="top">
        <div class="header"><span
                    class="title">简影影视</span></div>
        <div class="desc">大道至简，尽享电影之美！</div>
    </div>
    <div class="main">
        <div class="md-card login-card">
            <div class="md-card-flex">
                <div class="md-card-header-text">
                    <div class="md-title add-title">登录</div>
                </div>
            </div>
            <div class="create-post-from">
                <div class="form-control">
                    <div class="icon">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
                    <input id="email" type="email" name="email" placeholder="邮箱" required="">
                </div>
                <div class="form-control">
                    <div class="icon">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </div>
                    <input id="password" type="password" name="password" placeholder="密码" required="">
                </div>
                <div class="form-control">
                    <button class="btn login-btn" onclick="Login()">登录</button>
                </div>
               <div class="tool">
                   <h4 onclick="window.location.href='/password'">找回密码</h4>
                    <h4 onclick="window.location.href='/register'">注册账号</h4>
               </div>
                <div class="msg">
                 
                </div>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <p>@版权2021</p>
</div>

<script>
    function setCookie(name,value)
    {
        var Days = 30;
        var exp = new Date();
        exp.setTime(exp.getTime() + Days*24*60*60*1000);
        document.cookie = name + "="+ escape (value) + ";expires=" + exp.toGMTString();
    }

    function Login() {
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        if (email.toString().length > 0) {
            let form = new FormData();
            form.append("Email", email);
            form.append("Password", password);
            fetch('/v1/api/user/login', {
                method: "POST",
                body: form,
            })
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    if(data.code==200){
                        setCookie("Authorization",data.data);
                        Snackbar.show({text: '登录成功！',showAction:false});
                        window.location.href="/";
                    }else {
                        Snackbar.show({text: data.msg,showAction:false});
                    }
                });
        } else {
            Snackbar.show({text: '账号不能为空！',showAction:false});
        }
    }
</script>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #f0f2f5;
        width: 100%;
        height: 100%;
        overflow: auto;
        overflow-x: hidden;
    }

    .tool{
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .md-button {
        margin: 0;
        padding: 0;
        display: inline-block;
        position: relative;
        overflow: hidden;
        outline: 0;
        border: 0;
        border-radius: 0;
        transition: .4s cubic-bezier(.4, 0, .2, 1);
        font-family: inherit;
        line-height: normal;
        text-decoration: none;
        vertical-align: top;
        white-space: nowrap;
        color: white;
    }

    .md-title {
        font-size: 25px;
        margin-bottom: 10px;
    }

    .md-button {
        display: inline-block;
        color: #fff;
        text-decoration: none;
        font-family: inherit;
    }

    i.fa {
        color: black;
    }

    .btn {
        display: inline-block;
        color: #fff;
        text-decoration: none;
        font-family: inherit;
        width: 100px;
        background: #000;
        border: none;
        padding: 10px 10px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 15px;
    }

    .login-btn {
        width: 100%;
    }

    .md-icon-button {
        width: 40px;
        min-width: 40px;
        height: 40px;
        margin: 0 6px;
        border-radius: 50%;
    }

    .md-icon-button:hover {
        background: rgba(0, 0, 0, .3);
    }

    .container {
        position: relative;
        width: 100%;
        min-height: 100%;
        padding: 110px 0 144px;
        background-image: url(/statics/img/background.5825f033.svg);
        background-repeat: no-repeat;
        background-position: center 110px;
        background-size: 100%;
    }

    .container .top {
        text-align: center;
    }

    .container .top .header {
        height: 44px;
        line-height: 44px;
    }

    .container .top .header .logo {
        height: 44px;
        margin-right: 16px;
        vertical-align: top;
        border-style: none;
    }

    .container .top .header .title {
        position: relative;
        top: 2px;
        color: rgba(0, 0, 0, .85);
        font-weight: 600;
        font-size: 33px;
        font-family: Avenir, Helvetica Neue, Arial, Helvetica, sans-serif;
    }

    .container .top .desc {
        margin-top: 12px;
        margin-bottom: 40px;
        color: rgba(0, 0, 0, .45);
        font-size: 14px;
    }

    .md-card {
        border: 1px solid #e8e8e8;
        position: relative;
        z-index: 1;
        border-radius: 5px;
        transition: .3s cubic-bezier(.4, 0, .2, 1);
        transition-property: color, background-color;
        will-change: color, background-color;
        padding: 20px;
        background-color: white;
    }

    .form-control {
        display: flex;
        align-items: center;
        margin-bottom: 30px;
    }

    .form-control .icon {
        margin-right: 5px;
    }


    input, input:focus {
        border: 0;
        border-bottom: 1px solid #b4becb;
        width: 100%;
        padding: 3px;
        font-size: 16px;
        outline: none;
    }

    .footer {
        text-align: center;
        margin-top: 20px;
    }

    .footer {
        position: absolute;
        bottom: 0;
        width: 98%;
        margin: 48px 0 24px;
        padding: 0 16px;
        text-align: center;
    }

    .footer p {
        color: black;
    }

     
    @media (min-width: 1200px) {

        .container .main {
            width: 25%;
            margin: 0 auto;
        }
    }

     
    @media (min-width: 980px) {
        .container .main {
            width: 50%;
            margin: 0 auto;
        }
    }

     
    @media (min-width: 768px) and (max-width: 979px) {
        .container .main {
            width: 50%;
            margin: 0 auto;
        }
    }

     
    @media (max-width: 767px) {
        .container .main {
            width: 90%;
            margin: 0 auto;
        }

    }
</style>
</body>
</html>
