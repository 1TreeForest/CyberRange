  <script type="text/javascript">
    var HeaderBar = function(option) {
				if (!option.container) {
					return;
				}
				var titleHref = decodeURIComponent(window.location.href),
					title,id, value, index=-1;
				//wrapper slide加class
				try {
					var wrappers = document.querySelectorAll(option.container)[0].querySelectorAll(option.wrapperSelector); //new children(option.wrapperSelector, document.querySelectorAll(option.container)[0])[0];
					var newArrwrappers = Array.prototype.slice.call(wrappers, 0);
					newArrwrappers.forEach(function(wrapper) {
      wrapper.classList.add('swiper-wrapper');
						var nodes = wrapper.querySelectorAll(option.slideSelector);
						for(var i=0; i < nodes.length ; i ++)
						{
      nodes[i].classList.add('swiper-slide');
							id = nodes[i].getAttribute('id');
							value = titleHref.match(new RegExp('location=(' + id + ')'));
							if (value) {
      nodes[i].classList.add(option.activeClass);
								index = i;
							}
						}
                         if( index==-1 && nodes[0])
                        {
      nodes[0].classList.add(option.activeClass);
                         }
						wrapper.style.width = nodes.length * 100 + '%';
					})
				} catch (e) {e.message};
				//导航滚动效果组件swiper
				var sc = new Swiper(option.container, {
      scrollbarHide: true,
					slidesPerView: 'auto',
					centeredSlides: false,
					spaceBetween: 0,
					grabCursor: true,
					freeMode: true
				});

				//滚动到指定条目
				try {
					if (index >= option.activeIndex) sc.slideTo((index - option.activeIndex), 0); //默认放在第四个
				} catch (e) {
      console.log(e.message)
    };
			}

	function addClass(obj, cls) {
    	if (!this.hasClass(obj, cls)) obj.className += " " + cls;
	}

	function removeClass(obj, cls) {
	    if (hasClass(obj, cls)) {
	        var reg = new RegExp('(\\s|^)' + cls + '(\\s|$)');
	        obj.className = obj.className.replace(reg, ' ');
	    }
	}
	function hasClass(obj, cls) {
	    return obj.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
	}
       var bindEvent = function(e){
      e.preventDefault();
        }

    var Cookie = function(){
      this.doc = document,
      this.MILLISECONDS_OF_DAY = 24 * 60 * 60 * 1000,
      this.encode = encodeURIComponent,
      this.decode = decodeURIComponent;
    };

    Cookie.prototype = {

      isValidParamValue : function(val) {
            var t = typeof val;
            // If the type of val is null, undefined, number, string, boolean, return true.
            return val == null || (t !== 'object' && t !== 'function');
        },
        isNotEmptyString : function(val) {
            return this.isValidParamValue(val) && val !== '';
        },
        /**
         * Returns the cookie value for given name
         * @return {String} name The name of the cookie to retrieve
         */
        get:function (name) {
            var ret, m;

            if (this.isNotEmptyString(name)) {
                if ((m = String(this.doc.cookie).match(
                    new RegExp('(?:^| )' + name + '(?:(?:=([^;]*))|;|$)')))) {
      ret = m[1] ? this.decode(m[1]) : '';
                }
            }
            return ret;
        },
        /**
         * Set a cookie with a given name and value
         * @param {String} name The name of the cookie to set
         * @param {String} val The value to set for cookie
         * @param {Number | Date} expires
         * if Number secified how many days this cookie will expire
         * @param {String} domain set cookie's domain
         * @param {String} path set cookie's path，默认值取当前路径
         * @param {Boolean} secure whether this cookie can only be sent to server on https
         */
        set:function (name, val, expires, domain, path, secure) {
            if(!path){
      path = '/'; //默认跟目录
            }
            var text = String(this.encode(val)), date = expires;
            // 从当前时间开始，多少天后过期
            if (typeof date === 'number') {
      date = new Date();
                date.setTime(date.getTime() + expires * this.MILLISECONDS_OF_DAY);
            }
            // expiration date
            if (date instanceof Date) {
                if(expires === 0){
      text += ';';  //支持session cookie
                }else{
      text += '; expires=' + date.toUTCString();
                }
            }
            // domain
            if (this.isNotEmptyString(domain)) {
      text += '; domain=' + domain;
            }
            // path
            if (this.isNotEmptyString(path)) {
      text += '; path=' + path;
            }
            // secure
            if (secure) {
      text += '; secure';
            }
            this.doc.cookie = name + '=' + text;
        },
        /**
         * Remove a cookie from the machine by setting its expiration date to sometime in the past
         * @param {String} name The name of the cookie to remove.
         * @param {String} domain The cookie's domain
         * @param {String} path The cookie's path
         * @param {String} secure The cookie's secure option
         */
        remove:function (name, domain, path, secure) {
      this.set(name, '', -1, domain, path, secure);
        }
    };
