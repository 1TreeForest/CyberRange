<script>
    //渲染选择框
    form.render('select');
    //方法级渲染
    table.render({
        elem: '#table_s'
        , toolbar: '#headtools'
        , defaultToolbar: []
        , skin: 'line'
        , even: true
        , cellMinWidth: 180
        , page: {
            layout: ['limit', 'prev', 'page', 'next', 'count']
            , groups: 3
            , first: false
            , last: false
            , limit: 50
            , limits: [50, 100, 200, 500]
        }
        , cols: [[
                {checkbox: true}
                , {title: '站名/地址', templet: '#tpl1'}
                //, {title: '其他信息', templet: '#tpl2'}
                , {title: '分享者', templet: '#tpl3'}
            ]]
    });
    $("#do").click(function(){
        var $where = [];
        $where["keys"] = $("input[name=keys]").val();
        $(".table-sousuo select").each(function (i, item) {
            $where[item.name] = item.value;
        });
        table.reload('table_s', {
            url: '/haikuo/yingshi/index.html'
            ,method: 'post'
            ,page:{curr: 1}
            ,where:$where
          });
    });
    $("#do").click();
    
    
    //监听表格头部按钮事件
    table.on('toolbar(table_s)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        var data = checkStatus.data;
        var $idarr = "",$idarrs =[];
        if(data.length < 1){
            layer.msg("未勾选任何数据！",{icon:7});
            return false;
        }
        for(var i=0;i<data.length;i++){
            $idarrs.push(data[i].id);
            $idarr += data[i].id;
              if(i< data.length - 1){
                $idarr += "-";
            }
        }
        console.log($idarr);
        if(obj.event == "addjson"){
                layer.open({
                    type: 0
                    ,area: ['350px', '460px']
                    ,title: '导入方式'
                    ,shade: 0.6
                    ,anim: parseInt(Math.random() * (6 - 0 + 1) + 0)
                    ,btn:[]
                    ,content: $("#open_1").html()
              });
              $("#jsonurl").attr("value","方圆影视视频源分享 ￥rules_url￥http://www.yckceo.com/haikuo/yingshi/jsons?id="+$idarr);
              var aurl = "http://www.yckceo.com/haikuo/yingshi/jsons?id="+$idarr;
              var $qrurl = "/home/tools/qrcode.html?url=" + $.base64.encode($("#jsonurl").val());
              $("#addjsonqr").attr("src",$qrurl);
               $.ajax({
                    type: "POST"
                    ,url: "/home/tools/durl.html"
                    ,data:{ url:$.base64.encode(aurl) }
                    ,success: function (res) {
                        if(res.code == 1){
                            $("#jsonurl").attr("value","方圆影视视频源分享 ￥rules_url￥"+res.url);
                            //更新其他地址
                            var $qrurl = "/home/tools/qrcode.html?url=" + $.base64.encode($("#jsonurl").val());
                            $("#addjsonqr").attr("src",$qrurl);
                        }
                    }
                 });
        }
        
        
        if(obj.event == "deljson"){
                layer.confirm('真的删除选中数据吗？', function(index){
                      layer.close(index);
                      $.ajax({
                        type: "POST",
                        url: "/haikuo/yingshi/del.html",
                        data: {id:JSON.stringify($idarrs)},
                        success: function (res) {
                            var icon_code = res.code == 1?1:2;
                            if(res.code == 1){table.reload('table_s');}
                            layer.msg(res.msg,{icon:icon_code});
                        }
                    });
                });
          }
        
    });
</script>
