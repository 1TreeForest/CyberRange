    function checkCookie_eu()
    {

        var consent = getCookie_eu("cookies_consent");

        if (consent == null || consent == "" || consent == undefined)
        {
            // show notification bar
            $('#cookie_directive_container').show();
        }

    }

    function setCookie_eu(c_name,value,exdays)
    {

        var exdate = new Date();
        exdate.setDate(exdate.getDate() + exdays);
        var c_value = escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
        document.cookie = c_name + "=" + c_value+"; path=/";

        $('#cookie_directive_container').hide('slow');
    }


    function getCookie_eu(c_name)
    {
        var i,x,y,ARRcookies=document.cookie.split(";");
        for (i=0;i<ARRcookies.length;i++)
        {
            x=ARRcookies[i].substr(0,ARRcookies[i].indexOf("="));
            y=ARRcookies[i].substr(ARRcookies[i].indexOf("=")+1);
            x=x.replace(/^\s+|\s+$/g,"");
            if (x==c_name)
            {
                return unescape(y);
            }
        }
    }

    $("#cookie_accept a").click(function(){
        setCookie_eu("cookies_consent", 1, 30);
    });

});

  right: 25px;
  font-size: 35px;
  font-weight: bold;
  z-index:100000000;
  opacity:0.5
}

#galleryModal .close:hover,
#galleryModal .close:focus {
  color: #999;
  text-decoration: none;
  cursor: pointer;
}

/* Hide the slides by default */
#galleryModal .mySlides {
  display: none;
  text-align:center;
   width: 100%;
  height:100%;
   overflow:hidden;

}

#galleryModal .mySlides img{
max-height:100%;margin:auto
}



/* Next & previous buttons */
#galleryModal .prev,
#galleryModal .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -50px;
  color: white;
  font-weight: bold;
  font-size: 20px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "next button" to the right */
#galleryModal .next {
  right: 0;
  border-radius: 3px 0 0 3px;
}


#galleryModal .prev {
  left: 0;
  border-radius: 3px 0 0 3px;
}


/* On hover, add a black background color with a little bit see-through */
#galleryModal .prev:hover,
#galleryModal .next:hover {
  background-color: rgba(0, 0, 0, 0.8);
  text-decoration:none;
  opacity:0.3
}

/* Number text (1/3 etc) */
#galleryModal .numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* Caption text */
#galleryModal .caption {
  text-align: center;
position:absolute;
bottom:0;left:0;width:100%;
  padding:5px;
  color:#f2f2f2;
    background-color: rgba(0, 0, 0, 0.2);
    z-index:1000000
}

img.demo {
  opacity: 0.6;
}

#galleryModal .active,
#galleryModal .demo:hover {
  opacity: 1;
}

img.hover-shadow {
  transition: 0.3s;
}

.hover-shadow:hover {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}








@media screen and (max-width: 700px) {
  .text-right {
    text-align:left
  }
}





</style>
