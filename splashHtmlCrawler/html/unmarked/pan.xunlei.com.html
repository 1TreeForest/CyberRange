  stroke: var(--color-primary);

  animation: pathOut 1s 1s linear both infinite;
  transform-origin: 45% 53%;
  transform: rotate(-180deg);
}

  stroke-dasharray: 55;

  animation: path2 2s linear both infinite;
}

  stroke: var(--color-primary);
  stroke-dasharray: 55;
  stroke-dashoffset: 55;
  animation: path2 2s linear both infinite;
}
.xly-loading .xly-path-inner-3 {
  stroke: var(--color-primary);
  stroke-dasharray: 55;
  stroke-dashoffset: 55;
  animation: path2 linear 2s both infinite;
}
@keyframes path2 {
0% {
    stroke-dashoffset: 55;
}
70%, 100% {
    stroke-dashoffset: -55;
}
}
@keyframes pathOut {
0% {
    opacity: 0;
}
1% {
    opacity: 1;
    stroke-dasharray: 0,108;
    stroke-dashoffset: 0;
}
50% {
    stroke-dasharray: 45,108;
    stroke-dashoffset: 0;
}
100% {
    stroke-dasharray: 90,108;
    stroke-dashoffset: -108;
}
}

body {
  margin: 0 auto;
  --color-primary: #3f85ff;

  --color-scrollbar: rgba(0, 0, 0, 0.2);
  --color-scrollbar-hover: rgba(0, 0, 0, 0.3);
