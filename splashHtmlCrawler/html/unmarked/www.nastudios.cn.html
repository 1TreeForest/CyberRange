<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>访问出错</title>
    <style>
        /*公共样式*/
        html{
            font-size: 16px;
        }
        html, body, div, ul, li, h1, h2, h3, h4, h5, h6, p, dl, dt, dd, ol, form, input, textarea, th, td, select {
            margin: 0;
            padding: 0;
            user-select:none;
            font-family: '微软雅黑';
            -webkit-font-smoothing:antialiased
        }
        a{ 
            text-decoration:none; 
            color:#333; 
            display: block;
            -webkit-tap-highlight-color:rgba(255,0,0,0);
        }
        ul,ol {
            list-style: none;
        }
        li{
            list-style-type: none;
        }
        input, textarea {
            outline: none;
            border: none;
        }
        textarea {
            resize: none;
            overflow: auto;
        }
        img{
            display: block;
            width: 100%;
        }
        p{
            max-height: 999999px;
        }
        button{
            outline: none;
        }
        
        @font-face{
             font-family: '创艺简标宋'; 
             src:url('http://php.heyou51.cn/创艺简标宋.ttf');
        }
        
        
        /*样式*/
        .fw_box{
            width: 800px;
            height: 750px;
            margin: 0 auto;
            background-image: url(http://php.heyou51.cn/back_img.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        .fw_centent{
            width: 476px;
            margin: 0 auto;
        }
        .fw_title{
            font-size: 36px;
            color: #03a9f4;
            text-align: center;
            padding: 25px 0 10px;
            font-family: '创艺简标宋';
        }
        .fw_p1{
            font-size: 16.5px;
            color: #03a9f4;
            line-height: 30px;
        }
        .fw_div_p{
            font-size: 12px;
            color: #53585b;
            line-height: 40px;
        }
        .fw_ul li{
            font-size: 12px;
            color: #53585b;
            line-height: 40px;
        }
        .fw_box1{
            margin: 30px auto 0;
            display: flex;
            align-items: center;
        }
        .fw_logo{
            width: 170px;
            margin-right: 34px;
        }
        .fw_dh p{
            font-size: 14px;
            color: #000;
        }
        .fw_dh h2{
            font-size: 26px;
            color: #e60012;
            text-shadow: 1px 0px 2px #000;
        }
    </style>
</head>
<body>
    <div class="fw_box">
		<div class="fw_centent">
			<p class="fw_title">访问出错了！</p>
			<p class="fw_p1">很遗憾，您所要访问的网站不存在或已被关闭!</p>
			<div class="fw_div">
				<p class="fw_div_p">有可能是以下几点原因造成您的访问出错：</p>
				<ul class="fw_ul">
					<li>一、您要访问的域名并未正确解析到网站IP或解析还未生效。</li>
					<li>二、您的网站空间并未绑定您要访问的域名。</li>
					<li>三、您的网站空间/流量/数据库使用超额已被系统自动关闭。</li>
					<li>四、您的网站空间已过期。</li>
					<li>五、您的网站未备案或绑定未备案域名已被系统自动关闭。</li>
				</ul>
			</div>
			<div class="fw_box1">
				<div class="fw_logo"><a href="http://www.heyou51.com/"><img src="http://php.heyou51.cn/logo.png" alt=""></a></div>
				<div class="fw_dh">
					<p>详情请联系：</p>
					<h2>4006-338-022</h2>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
