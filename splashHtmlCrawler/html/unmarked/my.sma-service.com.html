<script type="text/javascript">
    var userLang = navigator.language;
    /*var authCheck = getCookieValue('sid');*/
    switch(userLang) {
    case 'en-US':
        userLang = 'en_US';
        break;
    case 'de-DE':
        userLang = 'de';
        break;
    case 'de':
        userLang = 'de';
        break;
    case 'fr-FR':
        userLang = 'fr';
        break;
    case 'fr':
        userLang = 'fr';
        break;
    case 'it':
        userLang = 'it';
        break;
    case 'nl_NL':
        userLang = 'nl_NL';
        break;
    case 'es':
        userLang = 'es';
        break;
    case 'ja':
        userLang = 'ja';
        break;
    case 'pt_BR':
        userLang = 'pt_BR';
        break;
    case 'pl':
        userLang = 'pl';
        break;
    default:
        userLang = 'en_US';
	}
    if(!sessionStorage.alreadyClicked){
    var param = getUrlParameter('language');

    if (param && param != userLang) {
        var url = '//' + location.host + location.pathname + '?language=' + userLang; 
        window.location.href=url;
        document.documentElement.setAttribute('lang',userLang);
	} 
        sessionStorage.alreadyClicked = 1;
    }
    
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
	};
    
    function getCookieValue(a) {
    var b = document.cookie.match('(^|;)\\s*' + a + '\\s*=\\s*([^;]+)');
    return b ? b.pop() : '';
}

<style id="themeCSS"></style><style id="customCSS">/*hide section with redundant fields on article detail component*/

}

.selfServiceArticleLayout a>span[style]{

}

}
