<script type="text/javascript">
$(document).ready(function(){
	var login_flag = false;
	var sc_click_btn = null;
    // Login
	(function() {
		var userPanel = window.SINA_USER_PANEL;
		var panelSTK = userPanel.STK;
		var loginBtn = $("#JS_Login_Btn");
		var userInfoTpl = '<span class="top-nr-welcome"><a href="http://video.sina.com.cn/shijiao/video/published" target="_blank" class="link-FF8400 username">{name}</a>&nbsp;&nbsp;<a href="javascript:;" class="link-FF8400 logout">退出</a></span>';
		var loginWrapper = $("#JS_Logined_Wrap");
		loginWrapper.delegate(".logout", "click", function() {
			SINA_OUTLOGIN_LAYER.logout()
		});
		if (userPanel) {
			panelSTK.Ready(function() {
				userPanel.set("outloginLayer", {
					ready: function() {
						var loginLayer = window.SINA_OUTLOGIN_LAYER;
						if (loginLayer) {
							loginLayer.set("sso", {
								entry: "news"
							}).init();
							panelSTK.addEvent(panelSTK.E("JS_Login_Btn"), "click", function() {
								loginLayer.set("plugin", {
									parentNode: document.body,
									position: "custom"
								});
								var offs = loginBtn.offset();
								loginLayer.set("styles", {
									"top": ((offs && offs.top) || 0) + 45 + "px",
									"left": ((offs && offs.left) || 0) - 150 + "px",
									"z-index": "99999"
								});
								loginLayer.show()
							})
						}
					},
					triggerEvent: "click",
					loginBtns: ["JS_Login_Btn"]
				}).set("container", {
					node: panelSTK.E("JS_Login_Layer")
				}).register("plugin_ready", function() {
					SINA_OUTLOGIN_LAYER.register("login_success", function() {
						loginBtn.css({
							display: "none"
						});
						SINA_OUTLOGIN_LAYER.getWeiboInfo({
							timeout: 5 * 1000,
							onSuccess: function(rs) {
								if(rs.data.name.length < 5) {
									loginWrapper.prepend($(userInfoTpl.replace(/\{name\}/g, rs.data.name)));
								} else {
									loginWrapper.prepend($(userInfoTpl.replace(/\{name\}/g, rs.data.name.substring(0, 4) + '...')));
								}
								$(".login-frame .sc-img").attr("src", rs.data.profile_image_url)
							},
							onFailure: function(rs) {
								loginWrapper.prepend($(userInfoTpl.replace(/\{name\}/g, SINA_OUTLOGIN_LAYER.getSinaCookie().nick.substring(0, 10))))
							}
						});
						if (window.myEvent) {
							window.myEvent.fire({
								type: "onLoginSuccess"
							})
						}
					});
					SINA_OUTLOGIN_LAYER.register("logout_success", function() {
						$(loginWrapper.children()[0]).remove();
						loginBtn.css({
							display: "inline-block"
						});
						if (window.myEvent) {
							window.myEvent.fire({
								type: "onLogoutSuccess"
							})
						}
						$(".login-frame .sc-img").attr("src", "http://i2.sinaimg.cn/dy/deco/2014/0312/images/sc_pic_loginImage.png")
					})
				}).init()
			})
		}
	})();
});
</script>
