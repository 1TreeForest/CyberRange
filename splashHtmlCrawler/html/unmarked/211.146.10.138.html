<script type="text/javascript">

var url;
var xmlHttp2;
var dSign_data;
var i=0;
if(window.XMLHttpRequest){
	// code for IE7+, Firefox, Chrome, Opera, Safari
	xmlHttp2=new XMLHttpRequest();
 }else{
	 // code for IE6, IE5
	 xmlHttp2=new ActiveXObject("Microsoft.XMLHTTP");
 }

//根据原文和证书产生认证数据包
function doDataProcess(){
	var winUri = window.document.location.href ;
	if(winUri.indexOf("auth")>=0){
		return;
	}
	var Auth_Content = 'cimmay';
	var DSign_Subject = document.getElementById("RootCADN").value;
	if(Auth_Content==""){
		alert("认证原文不能为空!");
	}else{
		//控制证书为一个时，不弹出证书选择框
		//JITDSignOcx.SetCertChooseType(1);
		JITDSignOcx.SetCert("SC","","","",DSign_Subject,"");
		if(JITDSignOcx.GetErrorCode()!=0){
			alert("错误码："+JITDSignOcx.GetErrorCode()+"　错误信息："+JITDSignOcx.GetErrorMessage(JITDSignOcx.GetErrorCode()));
			window.location.href="./login.do";
			return false;
		}else {
			 var temp_DSign_Result = JITDSignOcx.DetachSignStr("",Auth_Content);
			 if(JITDSignOcx.GetErrorCode()!=0){
					alert("错误码："+JITDSignOcx.GetErrorCode()+"　错误信息："+JITDSignOcx.GetErrorMessage(JITDSignOcx.GetErrorCode()));
					window.location.href="./login.do";
					return false;
			 }
		//如果Get请求，需要放开下面注释部分
		//	 while(temp_DSign_Result.indexOf('+')!=-1) {
		//		 temp_DSign_Result=temp_DSign_Result.replace("+","%2B");
		//	 }
		//	document.getElementById("signed_data").value = temp_DSign_Result;
		}
	}
	document.getElementById("original_jsp").value = Auth_Content;
	
	 dSign_data = encodeURIComponent(temp_DSign_Result).replace(/%/g, "BAIFEN");
	 url = './auth?original_jsp='+Auth_Content+'&signed_data=';
 	 evalAjax();
	
}


function evalAjax(){
	
	if(i <4 ){
		if(i==3){
			sessionData = dSign_data.substr(i*512 ) ;
		}else{
			sessionData = dSign_data.substr(i*512,512);
		}
		 
		xmlHttp2.open("post",url+sessionData,false);
		xmlHttp2.send();
		 
		i++;
		if(xmlHttp2.readyState == 4){
	   
			if(xmlHttp2.status==200)  {
			  
			  evalAjax();
		        
		    }
		}
	}else{
		document.forms[0].submit();
	}
}
</script>
