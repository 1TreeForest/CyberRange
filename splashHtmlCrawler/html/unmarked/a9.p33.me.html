<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>正在跳转...</title>
<style>a{display:none;}</style>
<script>
function getParam(name) {
	var url = location.href;
    var queryString = url.split('?')[1]
    var params = {}
    if (queryString) {
      var parts = queryString.split('&')
      for (var i = 0; i < parts.length; i++) {
        var values = parts[i].split('=')
        var key = values[0]
        var value = values.length > 1 ? values[1] : null
        params[decodeURIComponent(key)] = decodeURIComponent(decodeURIComponent(value))
      }
    }
    return params[name];
};
setTimeout(function(){
	var id = getParam("id");
	var url = getParam("url");
	var site = "www.hxcpp90.com";
	var isMobile = navigator.userAgent.match(/(mobile|nokia|iphone|ipad|android|samsung|htc|blackberry)/gi);
	if( isMobile ){
		site = site.replace('www','h5');
	}
	var agentid = "27626837";
	if( url ){
		url = url.replace(/_/g,'/');
		location.href='https://' + site + '/' + url + '?id=' + agentid;
		return;
	}
	if( id ){
		location.href='https://' + site + '/videoContent/' + id + '?id=' + agentid;
	}else{
		location.href='https://' + site + '/?id=' + agentid;
	}
},400);
</script>
</head>
<script type="text/javascript" src="https://s9.cnzz.com/z_stat.php?id=1280684738&web_id=1280684738"></script>
</html>
