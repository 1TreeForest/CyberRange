<!DOCTYPE html>

<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>新华搜索</title>
    <meta name="description" content="" />
    <meta name="author" content="xinhua" />

    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" type="text/css" href="/font/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/font/css/common.css" />
    <script src="/font/js/libs/jump.js"></script>
</head>

<body>
<script type="text/javascript">
    //window.xh_search = '/font/';
    window.xh_search = '/font/';
</script>
<div class="search-index" id="search-index" style="display:none;">
    <div class="page">
        <div class="pageSkin">
            <img id="skinBgImg" class="skinBgImg" src="/font/images/index/bg.jpg" />
        </div>
        <div class="container">
            <div class="topBar">
                <div class="topBarBg"></div>
                <ul class="weather topItem" id="weather">
                    
                </ul>

                <ul class="links topItem">
                    <li><a target="_blank" href="http://www.news.cn/">新华网</a></li>
                    <!--<li><a href="javascript:;">设为首页</a></li>-->
                    <!--<li><a href="javascript:;">加入收藏</a></li>-->
                </ul>
            </div>
            <!-- topBar end -->

            <div class="centerCnt">
                <!--新华网logo-->
                <div class="logo">
                    <a target="_blank" href="http://www.news.cn/"><img src="/font/images/index/logo.png" /></a>
                </div>
                <!--搜索框-->
                <form class="searchBox clearfix" action="/search" method="get" id="searchBox">
                    <input type="hidden" name="lang" value="cn" />
                    <input type="text" id="searchInput-index" class="searchInput" autocomplete="off" />
                    <input type="text" style="display: none" />
                    <input type="button" class="searchSub" id="searchSub" value="搜索" />
                    <a href="javascript:;" class="advanceSearch">高级搜索</a>
                </form>
            </div>
            <input type="hidden" id="clientAddress" value="1.15.220.155" />
            <p class="footer">版权所有 新华网 Copyright © 2000-2022 XINHUANET.com All Rights Reserved</p>
        </div>


    </div>
</div>
<div class="search-result" style="display:none;" id="search-result">
    <div class="topCnt skinBgColor clearfix">
        <h1 class="logo">新华网</h1>

        <div class="searchFnBox">
            <ul class="searchTypes">
                <li><a href="javascript:;" data-type="0" class="typeBtn selected">新闻</a></li>
                <li><a href="javascript:;" data-type="1" class="typeBtn">图片</a></li>
                <li><a href="javascript:;" data-type="2" class="typeBtn">视频</a></li>
            </ul>
            <div class="searchBox clearfix" id="searchBox">
                <input type="text" id="searchInput" class="searchInput" autocomplete="off" />
                <input type="button" class="searchSub" id="searchSub" value="搜索" />
                <a href="javascript:;" class="advanceSearch" id="advanceSearch">高级搜索</a>
            </div>
        </div>
        <ul class="links topItem">
            <li><a target="_blank" href="http://www.news.cn/">新华网</a></li>

        </ul>
        <input type="hidden" name="withinNewsArticles" id="withinNewsArticles" value="新闻全文" />
        <input type="hidden" name="withinHeadlines" id="withinHeadlines" value="新闻标题" />
        <input type="hidden" name="sortByDate" id="sortByDate" value="按时间排序" />
        <input type="hidden" name="sortByRelevance" id="sortByRelevance" value="按相关度排序" />
        <input type="hidden" name="previous" id="previous" value="上一页" />
        <input type="hidden" name="next" id="next" value="下一页" />
        <input type="hidden" name="tags" id="tagsText" value="文章标签" />
        <input type="hidden" name="newsCount" id="newsCountText" value="找到相关新闻;篇" />
        <input type="hidden" name="loading" id="loadingText" value="正在努力加载中" />
        <input type="hidden" name="notFind" id="notFindText" value="很抱歉，没有找到与“;”相关的信息" />
    </div>
    <div class="resultCnt">

        <div id="seniorSearch" class="seniorSearchCnt">
            <form class="seniorSearchBox clearfix" id="seniorSearchBox" target="_blank">
                <div class="seniorResult">
                    <div>
                        <div class="seniorText">
                            <span class="seachType">搜索结果：</span>
                            <label>包含以下全部的关键字</label>
                        </div>
                        <div class="seniorInsert">
                            <input type="text" name="keyWordAll" class="validate[groupRequired[kw]]" placeholder="关键词" /><span>*</span>
                        </div>
                    </div>
                    <div>
                        <div class="seniorText">
                            <span class="seachType"></span>
                            <label>包含以下任意一个关键词</label>
                        </div>
                        <div class="seniorInsert">
                            <input type="text" name="keyWordOne" class="validate[groupRequired[kw]]" placeholder="关键词" />
                            <span>&quot;*&quot;项至少需要填写一项</span>
                        </div>
                    </div>
                    <div>
                        <div class="seniorText">
                            <span class="seachType"></span>
                            <label>不包含以下的关键词</label>
                        </div>
                        <div class="seniorInsert">
                            <input type="text" name="keyWordIg" placeholder="关键词" />
                        </div>
                    </div>
                </div>

                <div class="seniorOther">
<!--                     <div> -->
<!--                         <div class="seniorText vp"> -->
<!--                             <span class="seachType" th:text="#{date}"></span> -->
<!--                             <label th:text="#{timeLimit}"></label> -->
<!--                         </div> -->
<!--                         <div class="seniorInsert"> -->
<!--                             <div><input type="radio" name="time" id="allTime" value="1" checked="checked" /><label for="allTime" th:text="#{anytime}"></label></div> -->
<!--                             <div class="timeControlCnt"> -->
<!--                                 <input type="radio" name="time" value="0" /> -->
<!--                                 <input type="text" class="timeControl" disabled="disabled" name="stime" readonly="readonly"/> -->
<!--                                 <span>-</span> -->
<!--                                 <input type="text" class="timeControl" disabled="disabled" name="etime"  readonly="readonly"/> -->
<!--                             </div> -->
<!--                         </div> -->
<!--                     </div> -->
                    <div>
                        <div class="seniorText">
                            <span class="seachType">关键词位置：</span>
                            <label>查询关键词位于</label>
                        </div>
                        <div class="seniorInsert">
                            <input type="radio" name="searchFields" id="allNews" checked="checked" value="0" /><label for="allNews">在新闻全文中</label>
                            <input type="radio" name="searchFields" id="onTitle" value="1" /><label for="onTitle">仅在新闻标题中</label>
                        </div>
                    </div>
                    <div>
                        <div class="seniorText">
                            <span class="seachType">搜索结果排序方式：</span>
                            <label>限定搜索结果的排序方式是</label>
                        </div>
                        <div class="seniorInsert">
                            <select name="sortField">
                                <option value="0">按时间排序</option>
                                <option value="1">按相关度排序</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <div class="seniorText">
                            <span class="seachType">URL检索：</span>
                            <label>限定要搜索的URL是</label>
                        </div>
                        <div class="seniorInsert">
                            <input type="text" name="url" class="validate[custom[domainName]]" /><span>例如：news.cn</span>
                        </div>
                    </div>

                </div>
                <div class="sub_seniorBtn">
                    <a href="javascript:;" id="seniorSubmit">确定</a>
                    <input type="hidden" name="senSearch" value="1" />
                    <input type="hidden" name="lang" value="cn" id="lang" />
                </div>
            </form>
        </div>
        <div class="resultList" id="resultList" data-type="0">
           
        </div>
        <div class="pagination" id="pagination"></div>
    </div>
    <p class="searchFooter">版权所有 新华网 Copyright © 2000-2022 XINHUANET.com All Rights Reserved</p>
</div>
<script type="text/javascript" src="/font/js/base/sea.js"></script>
<script type="text/javascript" src="/font/js/base/seajs-css.js"></script>
<script type="text/javascript" src="/font/js/search/config.js"></script>
<script src="/font/js/base.min.js"></script>
<!-- <script type="text/javascript" th:src="@{${staticPath}+'js/search/tips.js'}"></script> -->
<script type="text/javascript">
    seajs.use("search/router");
</script>
</body>
</html>
