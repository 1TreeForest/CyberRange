<body>
    <p class="tishi">

    <img class="logo" title="Neets影视" src="https://neets.cc/assets/img/logo.png">
    <section class="search" id="search-search">
        <div class="middle" id="sousuo">
            <input name="textfield" type="text" id="search" placeholder="请输入你想要搜索的关键词">
            <input type="submit" value="搜  索" onclick="search()">
        </div>
         <div id="ab-left" class="ab-left">

            <!-- 300*250 -->

<script type="text/javascript">
            function search() {
                var s = document.getElementById('search').value;
                window.open("https://neets.cc/search?key="+s,"_self");
            }
</script>

<script type="text/javascript">
    document.getElementById('sousuo').onkeydown = keyDownSearch;
    function keyDownSearch(e) {
        // 兼容FF和IE和Opera
        var theEvent = e || window.event;
        var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
        if (code == 13) {
            search();
            return false;
        }
        return true;
    }
</script>
