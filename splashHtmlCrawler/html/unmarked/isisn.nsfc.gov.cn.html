		//验证验证码
		function validataCheckCode(){
			var tag = true ;
			$.ajax({
				url : '/egrantindex/funcindex/validate-checkcode',
				data : {
					"checkCode" : $("#f_checkcode").val()
				},
				type : 'post',
				dataType:'text',
				async :false,
				success : function(data){
					if(data=='null'){
						scmWarn("请输入验证码",null,2000);
						tag =  false;
					}
					if(data=="error"){
						scmError("验证码错误",null,2000);
						tag = false;
					}
				},
				error : function(data){
					scmError("验证码异常",null,2000);
					tag = false;
				}
			});
			return tag;
		}
		
		//根据资助获取亚类、根据亚类获取附注说明
		function getSubGrant(grantCode,type){
			//首先移除已加载的亚类，附注
			if(type=='grant'){
				$("option[id^='re_grant_']").remove();
				
				if(gcStr.indexOf(","+grantCode+",") > -1){//针对面上、青年、地区、重点项目申请代码1为必填项 HWQ
					$("#f_subjectCode").parent().prev().find("span").css("visibility","visible");
				}else{
					$("#f_subjectCode").parent().prev().find("span").css("visibility","hidden");
				}
			}
			$("option[id^='re_sub_']").remove();
			if(grantCode==""){
				return false;
			}
			
			$.ajax({
				url : '/egrantindex/funcindex/get-allSubGrant',
				type : 'get',
				cache : true,
				data : {
					'grantCode' : grantCode,
					'type' : type
				},
				success : function(data){
					if(data!=null && data!=''){
						data = eval("("+data+")");
						var subGrantStr = "";
						for(var i = 0; i<data.length; i++){
							subGrantStr += "<option id='re_"+type+"_"+i+"' value="+data[i].subGrantCode+">"+data[i].subGrantName+"</option>";	
						}
						if(type=='grant'){
							$("#g_subGrantCode_1").after(subGrantStr);
						}else{
							$("#g_helpGrantCode_1").after(subGrantStr);
						}
					}else{
						scmError("没有亚类说明",null,2000);
					}
				},
				error : function(data){
					scmError("亚类说明获取异常",null,2000);
				}
			});
		}

		//收集form表单数据
		function prePareFormData(){
			var nameObj = "";
			var orgIdObj = "";
			var orgObj = "";
			var resultHTML = "[";
			var tag = true;
			for(var i = 1; i <= 10; i ++){
				var name = "undefined";
				var orgId = "undefined";
				var org = "undefined";
				if(!tag){
					break;
				}else{
					$("#tr_"+i).find("input").each(function(){
						if($(this).attr("name").indexOf("psnName_") == 0){
							name = escapeData($(this).val());
							nameObj = $(this);
						}
						if($(this).attr("name").indexOf("orgId_") == 0){
							orgId = escapeData($(this).val());
							orgIdObj = $(this);
						}
						if($(this).attr("name").indexOf("org_") == 0){
							org = escapeData($(this).val());
							orgObj = $(this);
						}
						
						if(name != "undefined" && orgId != "undefined" && org != "undefined"){
							//每一行中三个文本框的值都意见收集
							if(!(name == "" && orgId == "" && org == "")){
								//只有每一行中至少有一个文本框的值不为空才验证，取值
								if(!validateFormDate(nameObj,orgIdObj,orgObj,name,orgId,org)){
									tag = false;  //只要其中任何一行数据不符合要求就不在对一下的行进行收集验证
									return false;
								}else{
									resultHTML += "{"+"\"name\":\""+name+"\",\"orgId\":\""+orgId+"\",\"org\":\""+org+"\"},";
									name = "undefined";
									orgId = "undefined";
									org = "undefined";
								}
							}
						}
					});
				}
			}
			if(resultHTML.length>1){
				//[右边要有内容
				resultHTML = resultHTML.substring(0, resultHTML.length-1);  //去掉最后一个','
			}
			return resultHTML+"]";
		}
		//校验输入数据是否符合要求
		function validateFormDate(nameObj,orgIdObj,orgObj,name,orgId,org){
			if(name == "" && (orgId != "" || org != "")){
				nameObj.focus();
				scmWarn("姓名必须输入！",null,2000);
				return false;
			}else{
				if(name != "" && orgId == "" && org == ""){
					orgIdObj.focus();
					scmWarn("必须输入单位代码或者单位名称！",null,2000);
					return false;
				}
			}
			return true;
		}
	
		//json字符串中双引号问题
		function escapeData(value){
			return value.replace(/"/g,"\\\""); 
		}

			$("input[name^='org_']").val('');
		}
		
		//更改右边切换层的高度
		function getDivHigth(type){
			if(type=='1'){
				$("#item_r").height($("#item_1").height());
			}else if(type == '2'){
				$("#item_r").height($("#item_2").height());
			}
		}
		//获取验证码
		function refreshCode(){
			document.getElementById("img_checkcode").src = "/egrantindex/validatecode.jpg?date="+new Date();
		}
		
		//input失去焦点时间
		function inputBlurFn(obj){
			var id = obj.id;
			
			//项目负责人和单位名称必须同时填写 HWQ
			if("f_psnName" == id){
				if("" != removeSpaceLR(obj.value)){
					$("#f_orgName").parent().prev().find("span").css("visibility","visible");
				}else{
					$("#f_orgName").parent().prev().find("span").css("visibility","hidden");
				}
			}
			if("f_orgName" == id){
				if("" != removeSpaceLR(obj.value)){
					$("#f_psnName").parent().prev().find("span").css("visibility","visible");
				}else{
					$("#f_psnName").parent().prev().find("span").css("visibility","hidden");
				}
			}
			//批准号不为空则资助类别非必选HWQ
			if("f_prjNo" == id){
				if("" != removeSpaceLR(obj.value)){
					$("#f_grantCode").parent().prev().find("span").css("visibility","hidden");
				}else{
					$("#f_grantCode").parent().prev().find("span").css("visibility","visible");
				}
			}
			
		}
	</script>
