u003c!--IMG_5--\u003e\u003c/P\u003e\u003cP\u003e\u003cSTRONG\u003e看点：\u003c/STRONG\u003e\u003c/P\u003e\u003cP\u003e最近大热的网飞惊悚新片，惊喜不断。\u003c/P\u003e\u003cP\u003e剧本很有意思，一再反转的剧情总是突破观众的想象，悬念十足。\u003c/P\u003e\u003cP\u003e\u003c!--IMG_6--\u003e\u003c/P\u003e\u003cP\u003e双女主设定非常出色，朴信惠和全钟瑞的演技没得说。\u003c/P\u003e\u003cP\u003e全钟瑞上一部电影是在李沧东的《燃烧》里饰演文艺女青年，这次饰演反社会人格杀人狂魔，在两个大相径庭的角色形象转换如此自如，相当惊艳。\u003c/P\u003e\u003cP\u003e\u003c!--IMG_7--\u003e\u003c/P\u003e\u003cP\u003e最想不到的是一部悬疑惊悚片还包裹了一个关于母爱的暖心内核，看到片尾女主和妈妈的和解很是感人。\u003c/P\u003e\u003cP\u003e\u003c!--IMG_8--\u003e\u003c/P\u003e\u003cP\u003e架空的科幻设定是硬伤，另外，在2020年拍一部用座机作为核心设定的电影不像是90后导演干的事情。\u003c/P\u003e\u003cP\u003e最后，听偶像剧女主朴信惠大骂“西八”是一件很爽的事情。\u003c/P\u003e\u003cP\u003e3\u003c/P\u003e\u003cP\u003e《菊石》\u003c/P\u003e\u003cP\u003e\u003c!--IMG_9--\u003e\u003c/P\u003e\u003cP\u003e\u003cSTRONG\u003e看点：\u003c/STRONG\u003e\u003c/P\u003e\u003cP\u003e《上帝之国》弗朗西斯·李执导和编剧，凯特·温斯莱特联手西尔莎·罗南主演的同性爱情片。\u003c/P\u003e\u003cP\u003e\u003c!--IMG_10--\u003e\u003c/P\u003e\u003cP\u003e影片根据真实故事改编，讲述1840年代的英国海边小城，古生物学家玛丽来到此地疗养并采集化石，与伦敦年轻富家女孩不期而遇，两人的姬情故事改变了彼此的人生。\u003c/P\u003e\u003cP\u003e\u003c!--IMG_11--\u003e\u003c/P\u003e\u003cP\u003e凯特·温斯莱特和西尔莎·罗南的床戏是一大看点。\u003c/P\u003e\u003cP\u003e4\u003c/P\u003e\u003cP\u003e《砍人快乐》\u003c/P\u003e\u003cP\u003e\u003c!--IMG_12--\u003e\u003c/P\u003e\u003cP\u003e\u003cSTRONG\u003e看点：\u003c/STRONG\u003e\u003c/P\u003e\u003cP\u003e《忌日快乐》导演克里斯托弗·兰登新作，影片入选《名利场》杂志年度十佳影片。\u003c/P\u003e\u003cP\u003e\u003c!--IMG_13--\u003e\u003c/P\u003e\u003cP\u003e讲述一名女高中生米莉（凯瑟琳·纽顿 饰）在一次意外中神奇地与杀人魔（文斯·沃恩 饰）互换了身体，而米莉必须在 24小时内互换回来，否则她将永远被困在这个身体。\u003c/P\u003e\u003cP\u003e\u003c!--IMG_14--\u003e\u003c/P\u003e\u003cP\u003e依旧是恐怖喜剧，主打娱乐性，爆米花电影，适合下饭。\u003c/P\u003e\u003cP\u003e5\u003c/P\u003e\u003cP\u003e《乡下人的悲歌》\u003c/P\u003e\u003cP\u003e\u003c!--IMG_15--\u003e\u003c/P\u003e\u003cP\u003e\u003cSTRONG\u003e看点：\u003c/STRONG\u003e\u003c/P\u003e\u003cP\u003e《美丽心灵》《达·芬奇密码》导演朗·霍华德新作，两位奥斯卡影后艾米·亚当斯和格伦·克洛斯主演。\u003c/P\u003e\u003cP\u003e\u003c!--IMG_16--\u003e\u003c/P\u003e\u003cP\u003e影片改编自J.D.万斯的畅销回忆录，《纽约时报》冠军畅销书。\u003c/P\u003e\u003cP\u003e\u003c!--IMG_17--\u003e\u003c/P\u003e\u003cP\u003e虽然影片入围《娱乐周刊》年度最烂五部电影，但中西方文化差异，这种家庭电影对于我们来说不一定难看。\u003c/P\u003e\u003cP\u003e6\u003c/P\u003e\u003cP\u003e《最幸福的季节》\u003c/P\u003e\u003cP\u003e\u003c!--IMG_18--\u003e\u003c/P\u003e\u003cP\u003e\u003cSTRONG\u003e看点：\u003c/STRONG\u003e\u003c/P\u003e\u003cP\u003e一年一度的圣诞节电影，口碑不错。\u003c/P\u003e\u003cP\u003e同性题材， “小K”克里斯汀·斯图尔特和麦肯兹·戴维斯主演。\u003c/P\u003e\u003cP\u003e\u003c!--IMG_19--\u003e\u003c/P\u003e\u003cP\u003e讲述一个年轻女子准备在家庭一年一度的假日聚会上向女友求婚，结果发现女友还未向保守的父母出柜。\u003c/P\u003e\u003cP\u003e圣诞节看一个寻找真爱的故事，有点意思。\u003c/P\u003e\u003cP\u003e7\u003c/P\u003e\u003cP\u003e《信条》\u003c/P\u003e\u003cP\u003e\u003c!--IMG_20--\u003e\u003c/P\u003e\u003cP\u003e\u003cSTRONG\u003e看点：\u003c/STRONG\u003e\u003c/P\u003e\u003cP\u003e之前没看懂的小伙伴终于可以下载到本地随意刷了，一遍不懂看两遍，十遍以后应该能看懂了。\u003c/P\u003e\u003cP\u003e——END——\u003c/P\u003e","ext":{"action":{"Copyright":"本文来自腾讯新闻客户端自媒体，不代表腾讯新闻的观点和立场。","FallSizePic":"1","Fimgurl10":"http://inews.gtimg.com/newsapp_ls/0/12879658048_960495/0","Fimgurl11":"http://inews.gtimg.com/newsapp_ls/0/12879658048_300240/0","Fimgurl18":"http://inews.gtimg.com/newsapp_ls/0/12879657930_640330/0","Fimgurl21":"http://inews.gtimg.com/newsapp_ls/0/12879658048_400320/0,http://inews.gtimg.com/newsapp_ls/0/12879658049_400320/0,http://inews.gtimg.com/newsapp_ls/0/12879658050_400320/0","Fimgurl24":"http://inews.gtimg.com/newsapp_ls/0/12879658048_1164606/0","Fimgurl26":"http://inews.gtimg.com/newsapp_ls/0/12879658048_640470/0","Fimgurl28":"http://inews.gtimg.com/newsapp_ls/0/12879657557_1200490/0","Fimgurl29":"http://inews.gtimg.com/newsapp_ls/0/12879658048_580328/0","Fimgurl30":"http://inews.gtimg.com/newsapp_ls/0/12879658048_870492/0","Fimgurl31":"http://inews.gtimg.com/newsapp_ls/0/12879658048_196130/0","Fimgurl32":"http://inews.gtimg.com/newsapp_ls/0/12879658048_294195/0","Fimgurl33":"http://inews.gtimg.com/newsapp_ls/0/12879658048_197130/0,http://inews.gtimg.com/newsapp_ls/0/12879658049
