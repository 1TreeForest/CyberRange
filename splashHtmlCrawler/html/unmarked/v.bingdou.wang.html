<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>出错啦！</title>
    <link rel="shortcut icon" href="https://s4.ssl.qhimg.com/static/134225ba79750e8f.ico" type="image/x-icon">
    <style>body{
            font: 12px/1.5 "Microsoft YaHei",Arial,"\5b8b\4f53",georgia,verdana,helvetica,sans-serif;
            background: #edf2f8;
            margin: 0;
        }
        .wrapper{
            margin-top: 100px;
        }
        .error-pic{
            margin: 20px auto;
            width: 110px;
        }
        .error-pic img{
            display: block;
        }
        .err-tit{
            font-size: 24px;
            color: #000;
            line-height: 50px;
            text-align: center;
        }
        .err-tip{
            text-align: center;
            color: #6897f5;
            font-size: 16px;
        }
        .err-tip a{
            color: inherit;
            text-decoration: none;
        }
        .logo{
            display: block;
            margin: 30px auto;
            width: 175px;
        }</style>
</head>
<body>
<div class="wrapper">

    <div class="error-pic">
        <img src="https://p1.ssl.qhimg.com/t012fae1c9c0899bc12.png" alt="">
    </div>
    <div class="err-tit">
        <p class="text-error">请输入正确的URL！</p>    </div>
    <div class="err-tip">
        <a href="javascript:window.location.reload()">刷新页面</a>&nbsp;&nbsp;|&nbsp;&nbsp;
        <a href="https://110.360.cn">返回猎网首页</a>
    </div>
    <img src="https://p0.ssl.qhimg.com/t01084a604da92870ec.png" alt="" class="logo">
</div>

</html>
