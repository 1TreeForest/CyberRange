  $.get('/bbs/app/api/share/data/', {
    offset: 0,
    limit: 3,
    link_id: linkId,
    os_type: 'web'
  }, function (res) {
    var data = res;
    var emoji = new Emoji();
    window.heybox_share_title = data.link.title
    if (data.link.forward && data.link.forward.description) {
      window._forwardLinkId = data.link.forward.linkid
      var html = data.link.forward.description
      html = emoji.replaceEmojiByName(html)
      html = html.replace(/(#(?!(heybox:\/\/|#)).+?#)/gi, function (str) {
        if (str.indexOf('@') >= 0) {
          return str
        }
        return '<a href="heybox://open_subject" target="_blank">' + str + '</a>'
      })
      data.link.forward.description = html
    }
    data.link.content = data.link.content.map(function (item) {
      if (item.type == 'html' || item.type == 'text') {
        item.text =  item.text.replace(/data-link-type=\"text\"/g, 'data-link-type=\"text\" class="a-link"')
        let html = document.createElement('div')
        html.innerHTML = item.text
        var linkSvg = html.getElementsByClassName('a-link')
        if (linkSvg && linkSvg.length > 0) {
          for (var i of linkSvg) {
            let parentNode = i.parentNode
            parentNode.className = 'a-link-outer'
            let img = document.createElement('span')
            img.innerHTML = `<div class="a-link-img" style="margin-right: 5px; top: 0"></div>`
            parentNode.insertBefore(img, i)
          }
        }
        return {
          type: item.type,
          text: emoji.replaceEmoji(html.innerHTML)
        }
      }
      return item
    })
    template.defaults.escape = false
    var html = template('content', data);

    new UserBar();
    new Article({
      wrap: '#content-box',
      content: html
    });

    $('.init-loading').fadeOut(500);
    new steamGameHandler({inApp: false, insertStyle: true});
    new wikiHandler({inApp: true, insertStyle: true})

    setTimeout(function (){
      $('.mention-game').on('click', function () {
        window.location.href = window.url.open
      });
    }, 300);
    $('.topic').on('click', function () {
      window.location.href = window.url.open
    });
    var forwardLink = document.querySelector('.forward-wrapper')
    if (forwardLink) {
      $(forwardLink).on('click', function () {
        window.location.href = window.location.origin + window.location.pathname  + '?link_id=' + window._forwardLinkId
      })
    }

    var comments = res.comments;
    if (comments.length === 0) {
      return false
    }
    $('.comment').removeClass('hide');

    var _comments = [];
    for (var item in comments) {
      var comment = {};
      comment = comments[item].comment[0];
      comment.child_comments = [];
      for (var i = 1; i < comments[item].comment.length; i++) {
        comment.child_comments.push(comments[item].comment[i]);
      }
      _comments.push(comment);
      if (item >= 11) break;
    }
    _comments.forEach((item) => {
      item.text =  item.text.replace(/data-link-type=\"text\"/g, 'data-link-type=\"text\" class="a-link"')
      let html = document.createElement('div')
      html.innerHTML = item.text
      var linkSvg = html.getElementsByClassName('a-link')
      if (linkSvg && linkSvg.length > 0) {
        for (var i of linkSvg) {
          let parentNode = i.parentNode
          parentNode.className = 'a-link-outer'
          let img = document.createElement('span')
          img.innerHTML = `<div class="a-link-img"></div>`
          parentNode.insertBefore(img, i)
        }
      }

      item.text = emoji.replaceEmojiByName(html.innerHTML)
      item.child_comments.forEach((child) => {
        child.text =  child.text.replace(/data-link-type=\"text\"/g, 'data-link-type=\"text\" class="a-link"')
        let html1 = document.createElement('div')
        html1.innerHTML = child.text
        var linkSvg1 = html1.getElementsByClassName('a-link')
        if (linkSvg1 && linkSvg1.length > 0) {
          for (var j of linkSvg1) {
            let parentNode = j.parentNode
            parentNode.className = 'a-link-outer'
            let img = document.createElement('span')
            img.innerHTML = `<div class="a-link-img"></div>`
            parentNode.insertBefore(img, j)
          }
        }
        console.log();
        child.text = emoji.replaceEmojiByName(html1.innerHTML)
      })
    })
    var html = template('tmpl-comment-item', _comments);
    $('.comment .list').append(html);
    $('.tmpl-view-more').on('click', function () {
      $(this).hide().prev('.tmpl-more-comment').removeClass('part');
    });

    utils.timeHandler('time', 2);
    // $('a.tmpl-view-more').attr('href', window.url.open);
  });

    imgUrl: 'http://cdn.max-c.com/heybox/heybox_share.jpg'
  }
