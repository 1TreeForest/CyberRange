	function load(){
		var bodyW = $("body").width();
		if(bodyW < 1000){
			$(".pc").css("display","none");
			$(".mobile").css("display","block");
		}else{
			$(".pc").css("display","block");
			$(".mobile").css("display","none");
		}
	}

	var u = navigator.userAgent;
	var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
	var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
	if(isAndroid){
		$('.mand').show();
		$('.mios').hide();
		$('.tips').show();
	}else if(isiOS){
		$('.mand').hide();
		$('.mios').show();
		$('.tips').hide();
	}

		$(".jc").slideDown(100);
	})
	$(".close").click(function(){
		$(".jc").slideUp(100);
	})

	load();
	window.onresize = load;
</script>

		function GetRequest() {
			var url = location.search; //获取url中"?"符后的字串
			var theRequest = new Object();
			if (url.indexOf("?") != -1) {
				var str = url.substr(1);
				strs = str.split("&");
				for(var i = 0; i < strs.length; i ++) {
					theRequest[strs[i].split("=")[0]]=decodeURI(strs[i].split("=")[1]);
				}
			}
			return theRequest;
		}

		/*判断是什么端，苹果还是安卓端*/
		function detect() {
            let equipmentType = "";
            let agent = navigator.userAgent.toLowerCase();
            let android = agent.indexOf("android");
            let iphone = agent.indexOf("iphone");
            let ipad = agent.indexOf("ipad");
            if (android != -1) {
                equipmentType = "android";
            }
            if (iphone != -1 || ipad != -1) {
                equipmentType = "ios";
            }
            return equipmentType;
        }
		
		/*复制邀请码到剪切板*/
		function copyText(text){
			var input = document.createElement('input');
			input.setAttribute('id', 'input_for_copyText');
			input.value = text;
			document.getElementsByTagName('body')[0].appendChild(input);
			document.getElementById('input_for_copyText').select();
			document.execCommand('copy');
			document.getElementById('input_for_copyText').remove();
		}
