<script>
var isUndef  = function(a){ return typeof a == "undefined";};
function getUrlParams() {
    var args = {};
    if (location.search.length > 1) {
        var query=location.search.substring(1);
        var pairs=query.split("&");
        for(var i=0; i < pairs.length; i++ ) {
            var pos=pairs[i].indexOf('=');
            if(pos==-1){
                    continue;
            }
            var argname=pairs[i].substring(0,pos);
            var value=pairs[i].substring(pos+1);
            try{
                    args[argname]=decodeURIComponent(value);
            }catch(e){
                    args[argname] = '';
            }
        }
    }
    return args;
}

function redirect_xl() {
	var urlParams = getUrlParams();

	top.location = 'http://login.i.xunlei.com/weibo_login.php?redirect_url='+encodeURIComponent(jump_url);
}

<script type="text/javascript">
function getHost(url) {
        var host = "null";
        if(typeof url == "undefined" || null == url){
        	return '';
        }
        var regex = /^https?\:\/\/([^\/]*)\/?.*/;
        var match = url.match(regex);
        if(typeof match != "undefined"&& null != match){
        	host = match[1];
        }
        return host;
}

var config = {
    loginID : '100',
    registerID : 'RG_1'
}
if ( location.protocol == 'http:' ) {
    config.useCdn = 1
} else {
    config.ALL_HTTPS = true
}
// 初始化
xlQuickLogin.init(config)

// 判断是否已登录
if (!xlQuickLogin.isLogined()) {
    xlQuickLogin.getLoginIframe('xl_login'); // 将登录iframe放入业务自己的页面中，参数可以是元素id或dom，这里假设放入业务的一个id为xl_login的元素中
} else {
    var urlParams = getUrlParams();
    var redirect_url = '';
    if(!isUndef(urlParams['redirect_url'])) {
        if (getHost(urlParams['redirect_url']).indexOf('xunlei.com') != -1){
            redirect_url = urlParams['redirect_url'];
        }
    }
    if(redirect_url){
        top.location.href = redirect_url;
    }else{
        top.location.href = "https://i.xunlei.com/xluser/home.html";
    }
}
