                    <p>&#x6C5F;&#x897F;&#x7701;2022&#x5E74;&#x666E;&#x901A;&#x9AD8;&#x8003;&#x827A;&#x672F;&#x7C7B;&#x7EDF;&#x8003;&#x620F;&#x5267;&#x5F71;&#x89C6;&#x6587;&#x5B66;&#xFF08;&#x5E7F;&#x64AD;&#x7535;&#x89C6;&#x7F16;&#x5BFC;&#xFF09;&#x6210;&#x7EE9;&#x67E5;&#x8BE2;</p>

                <form class="form" method="post" onsubmit="return submitForm();" style="min-height:300px">

            <script src="/lib/lz-string/lz-string.min.js"></script>
            <script type="text/javascript" src="/js/query.js?rnd=3"></script>
            <script>
                //中间c-center背景可以适各种PC分辨率屏幕，注意此方法需在元素加载完后执行，否则页面会闪动


                var adSchoolModel = avalon.define({
                    $id: "totalScorePage",
                    userName: '',
                    candidateNum: '',
                    queryConditions: [],
                    initAdSchool: function () {
                        var conditions =[
  {
    "Key": "Key2",
    "Desction": [
      "身份证号后四位"
    ],
    "Columns": [
      "T1.SFZH"
    ]
  },
  {
    "Key": "Key1",
    "Desction": [
      "考生号",
      "准考证号"
    ],
    "Columns": [
      "T1.KSH",
      "T1.ZKZH"
    ]
  }
];
                        for (var i = 0; i < conditions.length; i++) {
                            conditions[i].desc= conditions[i].Desction.join("/")
                        }
                        adSchoolModel.queryConditions = conditions;
                    }
                })
                avalon.scan();
                avalon.ready(function () {
                    //$(".loading").show();
                    adSchoolModel.initAdSchool();
                    AdaptHeight();
                })

                function submitForm() {
                    var isFalse = false;
                    $(".queryCondition input").each(function (index, obj) {
                        if (obj.value == "" && isFalse == false) {
                            isFalse = true;
                            PopErr("未输入内容" + $(obj).attr("placeholder"));
                        } else {
                            //输入信息加密
                            var target = $(obj).attr("target");
                            if (!isNull(target)) {
                                $("#" + target).val(LZString.compressToBase64($(obj).val()));
                            }
                        }
                    });

                    if (isFalse) {
                        return false;
                    }

                    if ($(".code").length == 1) {
                        var verifyCode = $(".code").val();
                        debugger;
                        if (verifyCode == "") {
                            PopErr("请输入验证码");
                            return false;
                        }

                        if (chkCode.toLowerCase() != verifyCode.toLowerCase()) {
                            PopErr("验证码不正确");
                            return false;
                        }
                    }

                    $(".inquire").attr("disabled", "disabled");
                    $(".inquire").val("正在查询...");
                    return true;
                }
                var msg = "";
                if (msg != "") {
                    PopErr(msg);
                }
            </script>
