<link rel="stylesheet" href="./index/style.css">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
        }
        #canvas1 {
            cursor: crosshair;
            display: block;
            position: relative;
        }
        .box{
            width: 100vw;
            height: 100vh;
        }
        .middleBox{
            width: 100%;
            height: 300px;
            position: absolute;
            top: 37%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .loadingTopBox{
            width: 100%;
            height: 100px;
            position: absolute;
						display: flex;
    justify-content: center;
    align-items: center;
        }
        .loadingTop{
            width: 100%;
            height: 40px;
            margin: 0 auto;
     
        }
        .circuit{
        
            width: 100%;
            height: 100px;
            margin-top: 100px;
            position: absolute;
            font-size: 45px;
        }
         .btnBox{
            width: 100%;
            margin-top: 100px;
         }
        #btn{
            width: 600px;
            height: 200px;
             margin: auto;
             cursor: pointer;
        }
        .timeBox{
            margin-top: 300px;
            width: 100%;
            height: 100px;
            color: white;
            font-size: 22px;
            text-align: center;
            line-height: 100px;
            position: absolute;
        }
        .loadingTop span{
            display: inline-block;
            width: 8px;
            height: 100%;
            border-radius: 4px;
            background: #fffa5c;
            -webkit-animation: load 1s ease infinite;
        }
        @-webkit-keyframes load{
            0%,100%{
                height: 40px;
                background: #fffa5c;
            }
            50%{
                height: 70px;
                margin: -15px 0;
                background: #fffa5c;
            }
        }
        .loadingTop span:nth-child(2){
            -webkit-animation-delay:0.2s;
        }
        .loadingTop span:nth-child(3){
            -webkit-animation-delay:0.4s;
        }
        .loadingTop span:nth-child(4){
            -webkit-animation-delay:0.6s;
        }
        .loadingTop span:nth-child(5){
            -webkit-animation-delay:0.8s;
        }
        .box{
            display: flex;
            flex-direction: column;
            align-items: center;
          
        }
        #btn img{
            width: 100%;
            height: 100%;
          
        }
    </style>
</head>
