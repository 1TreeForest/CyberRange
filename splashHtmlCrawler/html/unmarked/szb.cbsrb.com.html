<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
</head>
<body scroll="yes">
<script type="text/javascript">
        var browser={ 
                versions:function(){ 
                        var u = navigator.userAgent, app = navigator.appVersion; 
                        return { 
                        trident: u.indexOf('Trident') > -1, //IEں 
                        presto: u.indexOf('Presto') > -1, //operaں 
                        webKit: u.indexOf('AppleWebKit') > -1, //ƻȸں 
                        gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //ں 
                        mobile: !!u.match(/AppleWebKit.*Mobile.*/)||!!u.match(/AppleWebKit/), //ǷΪƶն 
                        ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //iosն 
                        android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //androidն˻uc 
                        iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //ǷΪiPhoneQQHD 
                        iPad: u.indexOf('iPad') > -1, //ǷiPad 
                        webApp: u.indexOf('Safari') == -1 //ǷwebӦóûͷײ 
                        };
                }()
        }

        function skipIndex(){
                if(browser.versions.ios||browser.versions.android||browser.versions.iPhone||browser.versions.iPad){
                        location.href="./pad/layout/index.html";
                }else{
                        location.href="./pc/layout/index.html";
                }
        }
        skipIndex();
</script>

</body>
</html>
