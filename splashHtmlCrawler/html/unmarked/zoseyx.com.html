<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>中视国际影城</title>
	<style>
		#web_bg {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			min-width: 1000px;
			z-index: -10;
			zoom: 1;
			background-color: #fff;
			background-repeat: no-repeat;
			background-size: cover;
			-webkit-background-size: cover;
			-o-background-size: cover;
			background-position: center 0;
			-webkit-filter: blur(2px);
            -moz-filter: blur(2px);
            -o-filter: blur(2px);
            -ms-filter: blur(2px);
            filter: blur(2px);
		}

		.xy-backdrop {
			position: fixed;
			z-index: 1320;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
			background-color: rgba(0, 0, 0, .8);
		}

		.xy-backdrop img {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			-o-transform: translate(-50%, -50%);
			-moz-transform: translate(-50%, -50%);
			-webkit-transform: translate(-50%, -50%);
			-khtml-transform: translate(-50%, -50%);
		}
	</style>


</head>

<body>
	<div id="web_bg" style="background-image: url(static/picture/bg.jpg);"></div>
	<div class="xy-backdrop">
		<img src="static/picture/pc-notice.png" />
		<a href="https://beian.miit.gov.cn/" target="_blank" style="
   			left: 45%;
    			position: absolute;
    			top: 85%;
			">琼ICP备12001145号</a>
	</div>
</body>

</html>
