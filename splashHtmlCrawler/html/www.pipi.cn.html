  <script type="text/javascript">
    (function(window, document){
      'use strict';
      var hotcss = {};
      (function() {
        var viewportEl = document.querySelector('meta[name="viewport"]'),
          dpr = window.devicePixelRatio || 1,
          maxWidth = 540;
        if(dpr > 2) {
          dpr = 2;
        }
        document.documentElement.setAttribute('data-dpr', dpr);
        hotcss.dpr = dpr;
        document.documentElement.setAttribute('max-width', maxWidth);
        hotcss.maxWidth = maxWidth;
        var scale = 1 / dpr,
          content = 'width=device-width, initial-scale=' + scale + ', minimum-scale=' + scale + ', maximum-scale=' + scale + ', user-scalable=no, viewport-fit=cover';
        if (viewportEl) {
          viewportEl.setAttribute('content', content);
        } else {
          viewportEl = document.createElement('meta');
          viewportEl.setAttribute('name', 'viewport');
          viewportEl.setAttribute('content', content);
          document.head.appendChild(viewportEl);
        }
      })();
      hotcss.mresize = function(){
        var clientWidth =  document.documentElement.clientWidth;
        if( hotcss.maxWidth && (clientWidth/hotcss.dpr > hotcss.maxWidth) ){
          clientWidth = hotcss.maxWidth*hotcss.dpr;
        }
        if( !clientWidth ){ return false;}
        var htmlSize = clientWidth/7.5;
        htmlSize = htmlSize < 50 ? 50 : htmlSize;
        document.documentElement.style.fontSize = htmlSize + 'px';
      };
      setTimeout(function(){
        hotcss.mresize();
      },333);
      /*{# 绑定resize的时候调用 #}*/
      hotcss.mresize();
    })( window , document );
  </script>
