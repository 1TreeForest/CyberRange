    <script type="text/javascript">
        // 获取二级栏目
        $.post('/index/index/get_category.html', {
            id: fid
        }, function (e) {
            var html = '';
            if (e.msg === 'ok') {
                e.data.forEach(function (e, i) {
                    if(e.id == 61){
                        html +=
                        `<dd id='bus${ e.id }' class="${ e.id == id ? 'onmenu': ''}"><a href='/index/index/cinema.html?fid=${ fid }&id=${ e.id }'>${ e.name }</a></dd>`
                    }else{
                        html +=
                        `<dd id='bus${ e.id }' class="${ e.id == id ? 'onmenu': ''}"><a href='/index/index/grouplist.html?fid=${ fid }&id=${ e.id }'>${ e.name }</a></dd>`
                    }
                })
            }
            $('#nav4 dl').html(html)
        });
        //获取二级栏目详情
        $.post('/index/index/get_cate.html', {
            id: id
        }, function (e) {
            if (e.msg === 'ok') {
                $(".columnCn").html(e.data.name)
                $(".columnEn").html(e.data.alias)
                $(".busListinfo").html(e.data.content)
                $('.Banner').css('background', `url(${ e.data.thumb }) no-repeat top center`)
            }
        });
        // 获取三级栏目
        $.post('/index/index/get_category.html', {
            id: id
        }, function (e) {
            var html = '';
            if (e.msg === 'ok') {
                // console.log(e)
                e.data.forEach(function (e, i) {
                    html += `<li class="clearfix">
                                <a href="/index/index/${ e.list_template }">
                                    <div class="left">
                                        <img src="${ e.thumb }" alt="">
                                    </div>
                                    <div class="right_c">
                                        <span>${ e.name }</span>
                                        <span class="c_jt">
                                            <img src="/public/pc/images/c_jt.png" alt="">
                                        </span>
                                    </div>
                                </a>
                            </li>`
                })
                $('.busList ul').html(html)
            }
        });
		var mask_jm = function(img){
			$('.mask_jm').on('click',function(){
				layer.open({
				  type: 1,
				  area: ['968px', '385px'],
				  shadeClose: false, //点击遮罩关闭
				  content: '<div class="" id="mask_jm"><div onclick="close_mask()" class="close"></div><div class="mak_u"><ul>'+ img + '</ul></div></div>'
				});
                $('body').css("overflow","hidden")
			})
		}
		// 获取院线加盟
		$.post('/index/index/get_article_list.html',{cid: 225}, function(e){
			if(e.msg === 'ok'){
				// console.log(e,"++++++++")
				var html = '';
				e.data.forEach(function(item){
					html += `<li>
								<div class="title">${item.title}</div>
								<div class="op_obj">${item.extend9}</div>
								<div class="tzr">${item.introduction}</div>
								<div class="pro">${item.keyword}</div>
							</li>`;
				});
				// console.log(html)
				mask_jm(html);
			}
		})
		// 关闭弹出层
		var close_mask = function(){
			layer.closeAll();
            $('body').css("overflow","scroll")
		}
    </script>
    <input type="hidden" id="pagenum" value="0" />
</body>
