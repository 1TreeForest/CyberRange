        $(".backButtonClass").click(function () {
			gotoSexSite();
		});
		var bgHeight = $('body').height();

		var targetHeight = bgHeight / 1280;
		//图片高度的数组
		var heightArray = [
    		976,154,318,
            304,834,308,
            758,684,
            586,854

		];
		var picArray = $('.bg-slides img');
		picArray.each(function (index) {
			var originalHeight = heightArray[index];
			var height = originalHeight * targetHeight;

			$(this).css('height', height);
		})

		// 序列帧动画
		var bgSlides = $('.bg-slides div');
		var count = 0;
		setInterval(function () {
			count < (bgSlides.length - 1) ? count++ : count = 0;
			bgSlides.each(function (index) {
				if (index === count) {
					$(this).css('opacity', '1')
				} else {
					$(this).css('opacity', '0')
				}
			})
		}, 3000)

	</script>
