    <style>
      .pre-bootstrap {
        background-color: #f6f7f8;
        opacity: 1;
        position: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: all linear 0.3s;
        -webkit-transition: all linear 0.3s;
        z-index: 999999;
      }
      .pre-bootstrap__logo {
        display: block;
        width: 250px;
        height: 48px;
      }
      .pre-bootstrap__loader {
        width: 100%;
        position: fixed;
        top: 0;
      }
      .pre-bootstrap__line {
        display: block;
        height: 10px;
        background-color: #fff;
        margin: 0 auto;
      }
      .pre-bootstrap__indeterminate::before,
      .pre-bootstrap__indeterminate::after {
        content: '';
        position: absolute;
        height: 100%;
        background-color: #ef3e39;
        animation: pre-bootstrap__indeterminate_first 8s infinite ease-out;
      }
      .pre-bootstrap__indeterminate::after {
        animation: pre-bootstrap__indeterminate_second 8s infinite ease-in;
      }
      @keyframes pre-bootstrap__indeterminate_first {
        0% {
          left: -100%;
          width: 100%;
        }
        100% {
          left: 100%;
          width: 10%;
        }
      }
      @keyframes pre-bootstrap__indeterminate_second {
        0% {
          left: -150%;
          width: 100%;
        }
        100% {
          left: 100%;
          width: 10%;
        }
      }
      .modal-open {
        overflow: hidden;
      }
    </style>
