<script>
    window.onload = function(){
        const dataList = [];
        $.ajax({
            url: "/w/informations/api/searchIllegalInformation?page=0&size=3",
            async: false,
            type: "post",
            dataType: "json",
            success: function (res) {
                if (res.status === 'success') {
                    for (let i = 0; i < res.data.length; i++) {
                        dataList.push(res.data[i].title);
                    }
                }
            }
        });
        const wrapper = document.getElementById('loopDiv')
        let eleArray = []
        for (let i = 0; i < dataList.length; i++) {
            let childDiv = document.createElement('div')
            childDiv.className = 'childDiv'
            eleArray.push(childDiv)
        }

        eleArray.forEach((ele, index,arr) => {
            ele.style['animation'] = `${arr.length*10}s linear ${index*10}s infinite normal none running scroll`
            wrapper.appendChild(ele).innerText = dataList[index]
        })
    }
    
    function redirect() {
        if($('#loopDiv').html().trim().length > 0){
            window.location.href = "/portal/portal.html#/illegalInformation";
        }
    }
</script>
