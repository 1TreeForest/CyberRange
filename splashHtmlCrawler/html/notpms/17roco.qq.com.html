function getCookieval_r(offset)
{
	var endstr = document.cookie.indexOf(";", offset);
	if(endstr == -1)
	{
		endstr = document.cookie.length;
	}
	return unescape(document.cookie.substring(offset, endstr));
}

function getCookie(name)//读cookie
{
	var arg = name + "=";
	var alen = arg.length;
	var clen = document.cookie.length;
	var i = 0;
	while(i < clen)
	{
		var j = i + alen;
		if (document.cookie.substring(i, j) == arg)
		{
			return getCookieval_r(j);
		}
		i = document.cookie.indexOf(" ", i) + 1;
		if(i == 0) 
			break;
	}
	return "";
}
function addcookie(name,value,expireHours){
      var cookieString=name+"="+escape(value);
      //判断是否设置过期时间
      if(expireHours>0){
             var date=new Date();
             date.setTime(date.getTime+expireHours*3600*1000);
             cookieString=cookieString+"; expire="+date.toGMTString();
      }
      document.cookie=cookieString;
}
function deletecookie(name){
       var date=new Date();
       date.setTime(date.getTime()-10000);
       document.cookie=name+"=; expire="+date.toGMTString();
}

//下面代码为邀请注册的逻辑
function GetUrlParms()    
{
    var args=new Object();   
    var query=location.search.substring(1);//获取查询串   
    var pairs=query.split("&");//在逗号处断开   
    for(var   i=0;i<pairs.length;i++)   
    {   
        var pos=pairs[i].indexOf('=');//查找name=value   
            if(pos==-1)   continue;//如果没有找到就跳过   
            var argname=pairs[i].substring(0,pos);//提取name   
            var value=pairs[i].substring(pos+1);//提取value   
            args[argname]=unescape(value);//存为属性   
    }
    return args;
}

function addLbGg(){
	var ggImg=[oDaTaNew128.pos3499[2],oDaTaNew128.pos3500[2],oDaTaNew128.pos3501[2],oDaTaNew128.pos3502[2],oDaTaNew128.pos3503[2]]

	var ggTxt=[oDaTaNew128.pos3499[0],oDaTaNew128.pos3500[0],oDaTaNew128.pos3501[0],oDaTaNew128.pos3502[0],oDaTaNew128.pos3503[0]]
	var btn=g("lb-name").getElementsByTagName("a");
	function changeGG(n)
	{
			var imgHead="//ossweb-img.qq.com/upload/adw/";
			g("ggImg").src=imgHead+ggImg[n];
			for (i=0;i<btn.length ;i++ )
			{	
				btn[i].className="lb-name-btn blk";
				btn[i].innerHTML=decodeURIComponent(ggTxt[i]);
			}
				btn[n].className="lb-name-hov blk";
				g("imgLink").setAttribute("href",ggLink[n]);
				if(n==0){g("imgLink").onclick=function(){pgvSendClick({hottag:"index.gg.btn.txtbtn0"});}}
				if(n==1){g("imgLink").onclick=function(){pgvSendClick({hottag:"index.gg.btn.txtbtn1"});}}
				if(n==2){g("imgLink").onclick=function(){pgvSendClick({hottag:"index.gg.btn.txtbtn2"});}}
				if(n==3){g("imgLink").onclick=function(){pgvSendClick({hottag:"index.gg.btn.txtbtn3"});}}
				if(n==4){g("imgLink").onclick=function(){pgvSendClick({hottag:"index.gg.btn.txtbtn4"});}}
	}
	for (i=0;i<btn.length ;i++ )
	{
		btn[i].index=i;
		btn[i].onclick=function(){changeGG(this.index);};
	}
	function go(){
		timer=setInterval(function(){
		x++;
		if(x<=4){changeGG(x);g("imgLink").setAttribute("href",ggLink[x]);}else{x=-1;}
		
	},2000)
	}go();

	function tabGG()
	{
		g("lb").onmouseover=function(){
			if(mouseTimer) {
				clearTimeout(mouseTimer)
				mouseTimer = null;
			}
			clearInterval(timer);; 
		}
		g("lb").onmouseout=function(){
			mouseTimer = setTimeout(function(){
				go();
			}, 100)
		}
	}tabGG()
}
