<script type="text/javascript">
	$(function(){
		var i = 0;
		lunBo();
		function lunBo() {
			$(".lun > a > img").hide();
			$(".div").hide();
			$(".div").eq(i).show("fold",1000);
			$(".lun > a > img").eq(i).show("drop",500);
			$(".second > ul > li").eq(i).animate({
				width:"50px"
			},5000);
			++i;
			if(i > 3){
				i=0;
				function delay(){
					$(".second > ul > li").animate({
						width:"0px"
					},0)
				}
				setTimeout(delay,8000);
				}
		}
		setInterval(lunBo,8500);
	})
</script>
