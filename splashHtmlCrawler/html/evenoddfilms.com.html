<script>
  
  function live (eventType, elementQuerySelector, cb) {
    document.addEventListener(eventType, function (event) {

        var qs = document.querySelectorAll(elementQuerySelector);

        if (qs) {
            var el = event.target, index = -1;
            while (el && ((index = Array.prototype.indexOf.call(qs, el)) === -1)) {
                el = el.parentElement;
            }

            if (index > -1) {
                cb.call(el, event);
            }
        }
    });
  }
  
  window.addEventListener('load', (event) => {
    
    // If we're on a touch device, ignore custom cursor
    const touch = matchMedia("(hover: none)").matches;
    if (touch) {
      return;
    }

    
    // Store whole page
    const body = document.querySelector(".mag");

    // Store cursor element
    const cursor = document.querySelector("#cursor");
    
	// Make visible on page load
    body.classList.add("cursor-none");
    cursor.style.display = "block";

    // Get all links, buttons, submit buttons, dropdowns
    const links = 'a,button,input[type=submit],select,.common-button';
    const slideshow = '.common-slideshow .images';

    // On detect mouse move, show cursor and position it exactly where the mouse is
    body.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + "px";
      cursor.style.top = e.clientY + "px";
    });
    
    // Only check for mouseover and mouseout on hover of element, not on page load
    live('mouseover', links, function(event) { cursor.classList.add("active"); });
    live('mouseout', links, function(event) { cursor.classList.remove("active"); });
    
    live('mouseover', slideshow, function(event) { cursor.style.display = "none"; });
    live('mouseout', slideshow, function(event) { cursor.style.display = "block"; });

  });
</script>
