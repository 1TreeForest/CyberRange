<script type="text/x-handlebars-template" id="contentTpl">
    <div>
       {{> logoTpl}}
    </div>

    </div>
    {{/if}}

    {{/unless}}

<script type="text/x-handlebars-template" id="dynamic2PushVerifyTpl">

            <p class="error j-error mg-top-s"></p>
        
    
</script>
